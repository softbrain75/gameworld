<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>풍선 터뜨리기 - 게임세상</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body { font-family: 'Malgun Gothic', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; overflow: hidden; }
canvas { width: 100%; height: 100vh; touch-action: none; }
.menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
.menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #f093fb; }
h1 { font-size: 2.5em; margin-bottom: 20px; color: #f093fb; }
.btn { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
.hidden { display: none; }
.score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: bold; color: white; z-index: 50; }
.back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
</style>
</head>
<body>
<a href="index.html" class="back-btn">← 홈으로</a>
<div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>🎈풍선 터뜨리기</h1><button class="btn" onclick="startGame()">시작</button></div></div>
<div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>게임 오버</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">다시하기</button></div></div>
<div class="score" id="score" style="display:none">0</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let gameState = 'menu', score = 0, timeLeft = 30, balloons = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resize();

canvas.addEventListener('click', (e) => { if(gameState === 'playing') popBalloon(e.clientX, e.clientY); });
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if(gameState === 'playing') popBalloon(e.touches[0].clientX, e.touches[0].clientY); });

function popBalloon(x, y) {
    for(let i = balloons.length - 1; i >= 0; i--) {
        const b = balloons[i];
        if(Math.hypot(x - b.x, y - b.y) < b.size) {
            balloons.splice(i, 1);
            score += 10;
        }
    }
}

window.startGame = function() {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('gameoverScreen').classList.add('hidden');
    document.getElementById('score').style.display = 'block';
    gameState = 'playing'; score = 0; timeLeft = 30; balloons = [];
    setInterval(() => {
        if(gameState === 'playing') {
            timeLeft--;
            if(timeLeft === 0) {
                gameState = 'gameover';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameoverScreen').classList.remove('hidden');
                document.getElementById('score').style.display = 'none';
            }
        }
    }, 1000);
};

function gameLoop() {
    if(gameState === 'playing') {
        if(Math.random() < 0.05) {
            balloons.push({x: Math.random() * canvas.width, y: canvas.height, size: 30 + Math.random() * 30, dy: -2 - Math.random() * 3, color: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff'][Math.floor(Math.random() * 5)]});
        }

        balloons.forEach(b => b.y += b.dy);
        balloons = balloons.filter(b => b.y > -100);

        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        balloons.forEach(b => {
            ctx.fillStyle = b.color;
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById('score').textContent = score + ' | ' + timeLeft + '초';
    }
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>

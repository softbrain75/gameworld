<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>Tofu Girl 🍰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(to bottom, #d4a5ff 0%, #b88dd9 100%);
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #d4a5ff 0%, #b88dd9 100%);
            max-width: 100%;
            max-height: 100%;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(180, 141, 217, 0.95);
            color: white;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .info {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            text-align: center;
            padding: 0 2rem;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            margin: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #fff, #ffd700);
            color: #9966cc;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            z-index: 100;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .info { font-size: 1rem; }
            button { font-size: 1.2rem; padding: 0.8rem 2rem; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="menuScreen" class="screen">
        <h1>🍰 Tofu Girl</h1>
        <div class="info">화면을 눌러 점프!</div>
        <div class="info">날아오는 케이크 위에 착지하세요!</div>
        <div class="info">케이크가 중앙에 오면 자동으로 멈춥니다</div>
        <div class="info">케이크에 맞으면 게임 오버!</div>
        <div class="info" style="margin-top: 1rem;">최고 기록: <span id="menuHighScore">0</span>층</div>
        <button id="startBtn">게임 시작</button>
    </div>

    <div id="gameoverScreen" class="screen hidden">
        <h1>게임 오버</h1>
        <div class="info">쌓은 층수: <span id="finalScore">0</span>층</div>
        <div class="info">최고 기록: <span id="gameoverHighScore">0</span>층</div>
        <button id="retryBtn">다시 하기</button>
    </div>

    <div id="countdown" class="countdown hidden"></div>

    <script>
        // Viewport height fix for mobile
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
            vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'menu';
        let highScore = parseInt(localStorage.getItem('tofuGirl_highScore')) || 0;

        // Player (Girl character)
        const player = {
            x: 0,
            y: 0,
            width: 50,
            height: 70,
            velocityY: 0,
            falling: false,
            jumpPower: -15,
            canJump: true
        };

        // Game variables
        let cakes = []; // Flying cakes
        let stackedCakes = []; // Stacked cakes (tower)
        let score = 0;
        let currentCake = null;
        let cakeSpeed = 3;
        const gravity = 0.5;
        const cakeWidth = 120;
        const cakeHeight = 30;

        // Audio context
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playSound(type) {
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'land':
                        oscillator.frequency.value = 600;
                        gainNode.gain.value = 0.1;
                        oscillator.type = 'sine';
                        break;
                    case 'gameover':
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = 0.12;
                        oscillator.type = 'sine';
                        break;
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        // Initialize game
        function initGame() {
            cakes = [];
            stackedCakes = [];
            score = 0;

            // Starting plate
            stackedCakes.push({
                x: canvas.width / 2 - cakeWidth / 2,
                y: canvas.height - 100,
                width: cakeWidth,
                height: cakeHeight,
                stopped: true
            });

            // Player starts on the plate
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100 - cakeHeight - player.height;
            player.velocityY = 0;
            player.falling = false;
            player.canJump = true;

            // Spawn first cake
            spawnCake();
        }

        function spawnCake() {
            const direction = Math.random() > 0.5 ? 1 : -1;
            const startX = direction > 0 ? -cakeWidth : canvas.width;
            const topCake = stackedCakes[stackedCakes.length - 1];

            currentCake = {
                x: startX,
                y: topCake.y - cakeHeight - player.height - 20,
                width: cakeWidth,
                height: cakeHeight,
                direction: direction,
                speed: cakeSpeed + score * 0.1,
                stopped: false
            };

            cakes.push(currentCake);
        }

        // Game loop
        function update() {
            if (gameState !== 'playing') return;

            // Update flying cakes
            cakes.forEach(cake => {
                if (!cake.stopped) {
                    cake.x += cake.direction * cake.speed;

                    // Check if cake reached center (player position)
                    const playerCenterX = player.x + player.width / 2;
                    const cakeCenterX = cake.x + cake.width / 2;

                    if (Math.abs(playerCenterX - cakeCenterX) < 20) {
                        // Stop the cake
                        cake.stopped = true;
                        cake.direction = 0;

                        // Check if player can land on it
                        if (!player.falling) {
                            player.falling = true;
                        }
                    }

                    // Remove if goes off screen
                    if (cake.x > canvas.width + cakeWidth || cake.x < -cakeWidth) {
                        gameOver();
                    }
                }
            });

            // Player falling physics
            if (player.falling) {
                player.velocityY += gravity;
                player.y += player.velocityY;

                // Check landing on stopped cake
                if (currentCake && currentCake.stopped) {
                    if (player.y + player.height >= currentCake.y &&
                        player.y + player.height <= currentCake.y + cakeHeight + 10 &&
                        player.x + player.width > currentCake.x &&
                        player.x < currentCake.x + currentCake.width) {

                        // Landed successfully
                        player.y = currentCake.y - player.height;
                        player.velocityY = 0;
                        player.falling = false;
                        player.canJump = true;

                        // Add to stacked cakes
                        stackedCakes.push(currentCake);
                        score++;

                        playSound('land');

                        // Spawn next cake
                        setTimeout(() => {
                            spawnCake();
                        }, 500);
                    }
                }

                // Check if player fell off
                if (player.y > canvas.height) {
                    gameOver();
                }

                // Check collision with moving cake (hit by cake = game over)
                cakes.forEach(cake => {
                    if (!cake.stopped) {
                        if (player.x + player.width > cake.x &&
                            player.x < cake.x + cake.width &&
                            player.y + player.height > cake.y &&
                            player.y < cake.y + cake.height) {
                            gameOver();
                        }
                    }
                });
            }
        }

        function draw() {
            // Clear
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#d4a5ff');
            gradient.addColorStop(1, '#b88dd9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw background pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(i * 80, j * 80, 80, 80);
                    }
                }
            }

            // Draw stacked cakes (tower)
            stackedCakes.forEach((cake, index) => {
                drawCake(cake.x, cake.y, cake.width, cake.height, index === 0);
            });

            // Draw flying cakes
            cakes.forEach((cake, index) => {
                if (index < stackedCakes.length - 1) return; // Don't draw already stacked cakes
                drawCake(cake.x, cake.y, cake.width, cake.height, false);
            });

            // Draw player (Girl character)
            drawGirl(player.x, player.y);

            // Draw score in center top
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 8;
            ctx.strokeText(score, canvas.width / 2, 80);
            ctx.fillText(score, canvas.width / 2, 80);
        }

        function drawCake(x, y, width, height, isPlate) {
            if (isPlate) {
                // Draw white plate
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.ellipse(x + width / 2, y + height / 2, width / 2, height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 3;
                ctx.stroke();
            } else {
                // Draw cake layers
                // Bottom layer (darker)
                ctx.fillStyle = '#f4d58d';
                ctx.fillRect(x, y, width, height / 2);

                // Brown cream layer
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(x, y + height / 2, width, height / 4);

                // Top layer (lighter)
                ctx.fillStyle = '#ffe4b5';
                ctx.fillRect(x, y + height * 3 / 4, width, height / 4);

                // Border
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);
            }
        }

        function drawGirl(x, y) {
            // Body (dress with apron)
            ctx.fillStyle = '#ffb3d9';
            ctx.fillRect(x + 15, y + 35, 20, 35);

            // Apron (white)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + 18, y + 40, 14, 25);

            // Head
            ctx.fillStyle = '#ffd0b0';
            ctx.beginPath();
            ctx.arc(x + 25, y + 20, 15, 0, Math.PI * 2);
            ctx.fill();

            // Hair (black)
            ctx.fillStyle = '#2c2c2c';
            ctx.beginPath();
            ctx.arc(x + 25, y + 15, 16, Math.PI, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + 20, y + 20, 2, 0, Math.PI * 2);
            ctx.arc(x + 30, y + 20, 2, 0, Math.PI * 2);
            ctx.fill();

            // Mouth (smile)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(x + 25, y + 22, 6, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // Arms
            ctx.fillStyle = '#ffd0b0';
            ctx.fillRect(x + 8, y + 40, 8, 15);
            ctx.fillRect(x + 34, y + 40, 8, 15);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function showCountdown(callback) {
            const countdownEl = document.getElementById('countdown');
            countdownEl.classList.remove('hidden');
            let count = 3;

            countdownEl.textContent = count;

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.classList.add('hidden');
                    clearInterval(interval);
                    callback();
                }
            }, 1000);
        }

        function startGame() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');

            initGame();
            initAudio();

            showCountdown(() => {
                gameState = 'playing';
            });
        }

        function gameOver() {
            if (gameState !== 'playing') return;

            gameState = 'gameover';
            playSound('gameover');
            document.getElementById('gameoverScreen').classList.remove('hidden');

            document.getElementById('finalScore').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tofuGirl_highScore', highScore);
            }

            document.getElementById('gameoverHighScore').textContent = highScore;
        }

        // Jump function
        function jump() {
            if (gameState === 'playing' && player.canJump && !player.falling) {
                player.velocityY = player.jumpPower;
                player.falling = true;
                player.canJump = false;
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);

        // Jump controls - mouse/touch on canvas
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // High score display
        document.getElementById('menuHighScore').textContent = highScore;
        document.getElementById('gameoverHighScore').textContent = highScore;

        // Start game loop
        gameLoop();
    </script>
</body>
</html>

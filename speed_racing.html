<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

     crossorigin="anonymous"></script>
    <title>Ïä§ÌîºÎìú Î†àÏù¥Ïã± - Í≤åÏûÑÏÑ∏ÏÉÅ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #000; height: 100vh; overflow: hidden; }
        .menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #ff6b6b; }
        h1 { font-size: 2.5em; margin-bottom: 20px; color: #ff6b6b; }
        .btn { background: linear-gradient(45deg, #ff6b6b, #ff8e53); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        canvas { width: 100%; height: 100vh; touch-action: none; }
        .hidden { display: none; }
        .score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: bold; color: white; z-index: 50; }
        .back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê ÌôàÏúºÎ°ú</a>
    <div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>üèéÔ∏èÏä§ÌîºÎìú Î†àÏù¥Ïã±</h1><button class="btn" onclick="startGame()">ÏãúÏûë</button></div></div>
    <div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>Í≤åÏûÑ Ïò§Î≤Ñ</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">Îã§ÏãúÌïòÍ∏∞</button></div></div>
    <div class="score" id="score" style="display:none">0</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gameState = 'menu', score = 0, car = {x: 0, y: 0, width: 40, height: 60}, obstacles = [], speed = 5;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; car.x = canvas.width / 2 - 20; car.y = canvas.height - 100; }
        resize();
        window.addEventListener('resize', resize);

        let touchX = null;
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); touchX = e.touches[0].clientX; });
        canvas.addEventListener('touchend', () => { touchX = null; });
        canvas.addEventListener('mousemove', (e) => { if(gameState === 'playing') car.x = e.clientX - car.width / 2; });

        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('score').style.display = 'block';
            gameState = 'playing'; score = 0; obstacles = []; speed = 5;
        };

        function gameLoop() {
            if(gameState === 'playing') {
                if(touchX) car.x = touchX - car.width / 2;
                car.x = Math.max(canvas.width/2 - 150, Math.min(canvas.width/2 + 150 - car.width, car.x));

                score++;
                speed += 0.001;

                if(Math.random() < 0.02) obstacles.push({x: canvas.width/2 - 150 + Math.random() * 260, y: -60, width: 40, height: 60});

                obstacles.forEach(o => o.y += speed);
                obstacles = obstacles.filter(o => o.y < canvas.height);

                obstacles.forEach(o => {
                    if(car.x < o.x + o.width && car.x + car.width > o.x && car.y < o.y + o.height && car.y + car.height > o.y) {
                        gameState = 'gameover';
                        document.getElementById('finalScore').textContent = Math.floor(score / 10);
                        document.getElementById('gameoverScreen').classList.remove('hidden');
                        document.getElementById('score').style.display = 'none';
                    }
                });

                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#666';
                ctx.fillRect(canvas.width/2 - 150, 0, 300, canvas.height);

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                for(let i = -100; i < canvas.height; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(canvas.width/2, i + (score % 40));
                    ctx.lineTo(canvas.width/2, i + 20 + (score % 40));
                    ctx.stroke();
                }

                ctx.fillStyle = '#ff0000';
                ctx.fillRect(car.x, car.y, car.width, car.height);
                ctx.font = '40px Arial';
                ctx.fillText('üèéÔ∏è', car.x, car.y + 40);

                obstacles.forEach(o => {
                    ctx.fillStyle = '#0000ff';
                    ctx.fillRect(o.x, o.y, o.width, o.height);
                    ctx.font = '40px Arial';
                    ctx.fillText('üöó', o.x, o.y + 40);
                });

                document.getElementById('score').textContent = Math.floor(score / 10);
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>

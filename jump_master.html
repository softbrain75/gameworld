    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Malgun Gothic', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; max-width: 90%; width: 400px; border: 3px solid #f093fb; box-shadow: 0 0 40px rgba(240, 147, 251, 0.5); }

        .btn { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; box-shadow: 0 0 30px rgba(240, 147, 251, 0.5); font-weight: bold; }
        .game-container { flex: 1; display: flex; flex-direction: column; }
        canvas { flex: 1; width: 100%; touch-action: none; background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); }

<body>

    <div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>ğŸ¦˜ì í”„ ë§ˆìŠ¤í„°</h1><button class="btn" onclick="startGame()">ì‹œì‘</button></div></div>
    <div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>ê²Œì„ ì˜¤ë²„</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">ë‹¤ì‹œí•˜ê¸°</button></div></div>
    <div id="gameContainer" class="game-container hidden"><div class="score" id="score">0</div><canvas id="canvas"></canvas></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gameState = 'menu', score = 0, platforms = [], player = {x: 50, y: 0, vx: 0, vy: 0, width: 40, height: 40, jumping: false};

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 60; }
        resize();
        window.addEventListener('resize', resize);

        canvas.addEventListener('click', () => { if(gameState === 'playing' && !player.jumping) { player.vy = -15; player.jumping = true; } });

        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            gameState = 'playing'; score = 0; platforms = [{x: 0, y: canvas.height - 50, width: canvas.width, height: 50}];
            player = {x: 50, y: canvas.height - 90, vx: 5, vy: 0, width: 40, height: 40, jumping: false};
            for(let i = 1; i < 10; i++) platforms.push({x: i * 200, y: canvas.height - 50 - Math.random() * 200, width: 100, height: 20});
        };

        function gameLoop() {
            if(gameState === 'playing') {
                player.vy += 0.6; player.x += player.vx; player.y += player.vy;
                player.jumping = true;
                platforms.forEach(p => { p.x -= player.vx; if(player.vy > 0 && player.x + player.width > p.x && player.x < p.x + p.width && player.y + player.height > p.y && player.y + player.height < p.y + 20) { player.y = p.y - player.height; player.vy = 0; player.jumping = false; score++; } });
                platforms = platforms.filter(p => p.x > -200);
                if(platforms.length < 10) platforms.push({x: platforms[platforms.length-1].x + 200 + Math.random() * 100, y: canvas.height - 50 - Math.random() * 200, width: 100, height: 20});
                if(player.y > canvas.height) { gameState = 'gameover'; document.getElementById('finalScore').textContent = score; document.getElementById('gameoverScreen').classList.remove('hidden'); }
                ctx.fillStyle = '#667eea'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff'; ctx.fillRect(player.x, player.y, player.width, player.height);
                platforms.forEach(p => { ctx.fillStyle = '#8B4513'; ctx.fillRect(p.x, p.y, p.width, p.height); });
                document.getElementById('score').textContent = score;
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>

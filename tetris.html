<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>테트리스 매니아 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1em;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin: 10px;
            border: 2px solid rgba(255, 0, 255, 0.3);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7em;
            opacity: 0.8;
            color: #00ffff;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffff00;
        }

        canvas {
            border: 4px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
            background: #000;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .control-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .rotate-btn {
            grid-column: 2;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .drop-btn {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, #ff00ff, #ff0080);
            font-size: 1.8em;
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 0, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 255, 0.5);
        }

        .next-piece {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            color: white;
            text-align: center;
        }

        .next-canvas {
            border: 2px solid #00ffff;
            border-radius: 5px;
            margin-top: 10px;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flash {
            animation: flash 0.1s;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🎮🔲</div>
            <h1>테트리스 매니아</h1>
            <p style="color: #ff00ff; margin-bottom: 20px;">화려한 파티클 효과와 함께!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 기록</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🚀 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #ff00ff; margin-bottom: 10px;">🎮 게임 방법 (모바일)</p>
                <p>👆 탭 - 블록 회전</p>
                <p>⬅️➡️ 좌우 스와이프 - 블록 이동</p>
                <p>⬆️ 위 스와이프 - 블록 회전</p>
                <p>⬇️ 아래 스와이프 - 즉시 떨어뜨리기</p>
                <p>🎯 버튼으로도 조작 가능!</p>
                <p>💥 라인 클리어시 화려한 파티클 효과!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">💥</div>
            <h1>게임 오버</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">레벨</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="finalLevel">0</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">라인</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="finalLines">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 기록</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">레벨</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">라인</div>
                <div class="stat-value" id="lines">0</div>
            </div>
        </div>

        <div class="next-piece">
            <div style="font-size: 0.9em; color: #00ffff;">다음 블록</div>
            <canvas id="nextCanvas" class="next-canvas" width="120" height="120"></canvas>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="control-btn rotate-btn" ontouchstart="handleRotate()" onclick="handleRotate()">🔄</button>
            <button class="control-btn left-btn" ontouchstart="handleLeft()" onclick="handleLeft()">⬅️</button>
            <button class="control-btn down-btn" ontouchstart="handleDown()" ontouchend="handleDownRelease()" onmousedown="handleDown()" onmouseup="handleDownRelease()">⬇️</button>
            <button class="control-btn right-btn" ontouchstart="handleRight()" onclick="handleRight()">➡️</button>
            <button class="control-btn drop-btn" ontouchstart="handleDrop()" onclick="handleDrop()">⚡ 드롭</button>
        </div>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        // Game constants
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        // Game state
        let gameState = 'menu';
        let score = 0;
        let level = 1;
        let lines = 0;
        let highScore = localStorage.getItem('tetris_highScore') || 0;
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let dropTime = 0;
        let dropInterval = 1000;
        let fastDrop = false;
        let particles = [];

        // Tetromino shapes
        const SHAPES = {
            I: [[1,1,1,1]],
            O: [[1,1],[1,1]],
            T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]],
            Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]]
        };

        const COLORS = {
            I: '#00ffff',
            O: '#ffff00',
            T: '#ff00ff',
            S: '#00ff00',
            Z: '#ff0000',
            J: '#0000ff',
            L: '#ff8800'
        };

        // Initialize board
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        // Create new piece
        function createPiece() {
            const types = Object.keys(SHAPES);
            const type = types[Math.floor(Math.random() * types.length)];
            return {
                type,
                shape: SHAPES[type],
                color: COLORS[type],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0
            };
        }

        // Draw block with glow effect
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);

            // Inner highlight
            const gradient = ctx.createLinearGradient(
                x * BLOCK_SIZE, y * BLOCK_SIZE,
                x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            ctx.shadowBlur = 0;
        }

        // Draw piece
        function drawPiece(piece) {
            piece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        drawBlock(piece.x + dx, piece.y + dy, piece.color);
                    }
                });
            });
        }

        // Draw board
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw placed blocks
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(x, y, value);
                    }
                });
            });
        }

        // Draw next piece
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const blockSize = 25;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;

                nextPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.shadowColor = nextPiece.color;
                            nextCtx.shadowBlur = 10;
                            nextCtx.fillRect(
                                offsetX + dx * blockSize + 1,
                                offsetY + dy * blockSize + 1,
                                blockSize - 2,
                                blockSize - 2
                            );
                            nextCtx.shadowBlur = 0;
                        }
                    });
                });
            }
        }

        // Check collision
        function collision(piece, offsetX = 0, offsetY = 0) {
            return piece.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    if (!value) return false;
                    const newX = piece.x + dx + offsetX;
                    const newY = piece.y + dy + offsetY;
                    return (
                        newX < 0 ||
                        newX >= COLS ||
                        newY >= ROWS ||
                        (newY >= 0 && board[newY][newX])
                    );
                });
            });
        }

        // Merge piece to board
        function merge() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        const y = currentPiece.y + dy;
                        const x = currentPiece.x + dx;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                });
            });
        }

        // Create particles
        function createParticles(row, count = 50) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = row * BLOCK_SIZE + BLOCK_SIZE / 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 4;
                const size = Math.random() * 6 + 3;
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 60,
                    maxLife: 60,
                    size,
                    color
                });
            }
        }

        // Clear lines with animation
        function clearLines() {
            const linesToClear = [];

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesToClear.push(y);
                }
            }

            if (linesToClear.length > 0) {
                // Create particles for each line
                linesToClear.forEach(row => {
                    createParticles(row, 100);
                });

                // Flash effect
                canvas.classList.add('flash');
                setTimeout(() => canvas.classList.remove('flash'), 100);

                // Calculate score
                const lineScores = [0, 100, 300, 500, 800];
                score += lineScores[linesToClear.length] * level;
                lines += linesToClear.length;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                // Remove lines
                linesToClear.forEach(row => {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                });

                updateUI();
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3; // gravity
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            });
        }

        // Rotate piece
        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;

            if (collision(currentPiece)) {
                currentPiece.shape = previousShape;
            }
        }

        // Move piece
        function move(dir) {
            currentPiece.x += dir;
            if (collision(currentPiece)) {
                currentPiece.x -= dir;
            }
        }

        // Drop piece
        function drop() {
            currentPiece.y++;
            if (collision(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();

                currentPiece = nextPiece;
                nextPiece = createPiece();

                if (collision(currentPiece)) {
                    endGame();
                }
            }
            dropTime = 0;
        }

        // Hard drop
        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            merge();
            clearLines();

            currentPiece = nextPiece;
            nextPiece = createPiece();

            if (collision(currentPiece)) {
                endGame();
            }

            updateUI();
        }

        // Control handlers
        window.handleRotate = function() {
            if (gameState === 'playing') rotate();
        };

        window.handleLeft = function() {
            if (gameState === 'playing') move(-1);
        };

        window.handleRight = function() {
            if (gameState === 'playing') move(1);
        };

        window.handleDown = function() {
            if (gameState === 'playing') {
                fastDrop = true;
            }
        };

        window.handleDownRelease = function() {
            fastDrop = false;
        };

        window.handleDrop = function() {
            if (gameState === 'playing') {
                hardDrop();
                // Create drop particles
                for (let i = 0; i < 30; i++) {
                    const x = (currentPiece.x + 1) * BLOCK_SIZE;
                    const y = (currentPiece.y + 1) * BLOCK_SIZE;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 5;
                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 40,
                        maxLife: 40,
                        size: Math.random() * 5 + 2,
                        color: currentPiece.color
                    });
                }
            }
        };

        // Swipe controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (gameState !== 'playing') return;

            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const absDiffX = Math.abs(diffX);
            const absDiffY = Math.abs(diffY);

            // Swipe detection (minimum 30px)
            if (absDiffX > 30 || absDiffY > 30) {
                if (absDiffX > absDiffY) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        handleRight();
                    } else {
                        handleLeft();
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        handleDrop(); // Swipe down = hard drop
                    } else {
                        handleRotate(); // Swipe up = rotate
                    }
                }
            } else {
                // Tap = rotate
                handleRotate();
            }
        });

        // Game loop
        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (gameState === 'playing') {
                dropTime += deltaTime;
                const currentDropInterval = fastDrop ? 50 : dropInterval;

                if (dropTime > currentDropInterval) {
                    drop();
                }

                updateParticles();
                drawBoard();
                drawPiece(currentPiece);
                drawParticles();
                drawNextPiece();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            level = 1;
            lines = 0;
            particles = [];
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            dropTime = 0;
            dropInterval = 1000;
            fastDrop = false;

            updateUI();
        };

        // End game
        function endGame() {
            gameState = 'gameover';

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalLines').textContent = lines;

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('tetris_highScore', highScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = parseInt(highScore).toLocaleString();
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Initialize
        if (highScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = parseInt(highScore).toLocaleString();
        }

        gameLoop();
    </script>
</body>
</html>

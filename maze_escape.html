<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>미로 탈출 - 게임세상</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body { font-family: 'Malgun Gothic', sans-serif; background: #2c3e50; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
.menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #667eea; }
h1 { font-size: 2.5em; margin-bottom: 20px; color: #667eea; }
.btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
canvas { touch-action: none; background: #34495e; border: 5px solid #667eea; }
.hidden { display: none; }
.back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
</style>
</head>
<body>
<a href="index.html" class="back-btn">← 홈으로</a>
<div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>🧩미로 탈출</h1><button class="btn" onclick="startGame()">시작</button></div></div>
<div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>탈출 성공!</h1><button class="btn" onclick="startGame()">다시하기</button></div></div>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let maze = [], player = {x: 0, y: 0, size: 15};

function generateMaze() {
    maze = Array(20).fill(0).map(() => Array(20).fill(1));
    for(let i = 0; i < 20; i++) {
        for(let j = 0; j < 20; j++) {
            if(Math.random() < 0.7) maze[i][j] = 0;
        }
    }
    maze[0][0] = 0;
    maze[19][19] = 0;
}

window.startGame = function() {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('gameoverScreen').classList.add('hidden');
    generateMaze();
    player = {x: 0, y: 0, size: 15};
    draw();
};

document.addEventListener('keydown', (e) => {
    let newX = player.x, newY = player.y;
    if(e.key === 'ArrowUp') newY--;
    if(e.key === 'ArrowDown') newY++;
    if(e.key === 'ArrowLeft') newX--;
    if(e.key === 'ArrowRight') newX++;
    if(newX >= 0 && newX < 20 && newY >= 0 && newY < 20 && maze[newY][newX] === 0) {
        player.x = newX;
        player.y = newY;
    }
    if(player.x === 19 && player.y === 19) {
        document.getElementById('gameoverScreen').classList.remove('hidden');
    }
    draw();
});

function draw() {
    ctx.fillStyle = '#34495e';
    ctx.fillRect(0, 0, 400, 400);
    for(let i = 0; i < 20; i++) {
        for(let j = 0; j < 20; j++) {
            if(maze[i][j] === 1) {
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(j * 20, i * 20, 20, 20);
            }
        }
    }
    ctx.fillStyle = '#3498db';
    ctx.fillRect(player.x * 20 + 2.5, player.y * 20 + 2.5, player.size, player.size);
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(19 * 20, 19 * 20, 20, 20);
}
</script>
</body>
</html>

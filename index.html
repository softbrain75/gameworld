<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임세상</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-list {
            display: grid;
            gap: 15px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .game-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .game-card p {
            color: #666;
            line-height: 1.5;
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 게임세상</h1>
        <div class="game-list">
            <a href="tabtabtab.html" class="game-card">
                <div class="game-icon">👆</div>
                <h2>탭탭탭</h2>
                <p>화면을 빠르게 탭해서 점수를 얻으세요!</p>
            </a>
            <a href="tab_mania.html" class="game-card">
                <div class="game-icon">💥</div>
                <h2>탭 매니아</h2>
                <p>30초 안에 나타나는 버튼들을 빠르게 탭! 콤보와 특수 버튼으로 높은 점수를 노려보세요!</p>
            </a>
        </div>
    </div>
</body>
</html>

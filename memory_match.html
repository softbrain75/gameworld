<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>메모리 매치 - 게임세상</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Malgun Gothic', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; max-width: 90%; border: 3px solid #f093fb; }
        h1 { font-size: 2.5em; margin-bottom: 20px; color: #f093fb; }
        .btn { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        .game-container { max-width: 600px; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .card { aspect-ratio: 1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 3em; cursor: pointer; transition: transform 0.3s; border: 3px solid #f093fb; }
        .card.flipped { background: white; }
        .card.matched { background: #2ecc71; }
        .hidden { display: none; }
        .stats { color: white; font-size: 1.5em; text-align: center; margin: 20px 0; display: flex; justify-content: space-around; }
        .back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>
    <div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>🧠메모리 매치</h1><button class="btn" onclick="startGame()">시작</button></div></div>
    <div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>완료!</h1><div style="font-size:3em;color:#ffd700" id="finalMoves">0</div><div>움직임</div><button class="btn" onclick="startGame()">다시하기</button></div></div>
    <div id="gameContainer" class="game-container hidden">
        <div class="stats"><div>움직임: <span id="moves">0</span></div><div>매치: <span id="matches">0</span></div></div>
        <div class="grid" id="grid"></div>
    </div>
    <script>
        const symbols = ['🍎','🍌','🍇','🍊','🍉','🍓','🥝','🍒'];
        let cards = [], flipped = [], matches = 0, moves = 0;

        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            matches = 0; moves = 0; flipped = [];
            cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.forEach((symbol, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.addEventListener('click', () => flipCard(i, card));
                grid.appendChild(card);
            });
            updateStats();
        };

        function flipCard(index, element) {
            if(flipped.length === 2 || element.classList.contains('flipped') || element.classList.contains('matched')) return;
            element.classList.add('flipped');
            element.textContent = cards[index];
            flipped.push({index, element, symbol: cards[index]});
            if(flipped.length === 2) {
                moves++;
                updateStats();
                if(flipped[0].symbol === flipped[1].symbol) {
                    matches++;
                    flipped.forEach(f => f.element.classList.add('matched'));
                    flipped = [];
                    if(matches === 8) { document.getElementById('finalMoves').textContent = moves; document.getElementById('gameoverScreen').classList.remove('hidden'); }
                } else {
                    setTimeout(() => { flipped.forEach(f => { f.element.classList.remove('flipped'); f.element.textContent = ''; }); flipped = []; }, 1000);
                }
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
        }
    </script>
</body>
</html>

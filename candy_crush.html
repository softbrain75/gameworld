<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>캔디 크러쉬 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #FF69B4;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            touch-action: none;
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 105, 180, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 105, 180, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #FF69B4;
            text-shadow: 0 0 20px #FF69B4;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🍬🍭</div>
            <h1>캔디 크러쉬</h1>
            <p style="color: #FF69B4; margin-bottom: 20px;">달콤한 퍼즐 게임!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 점수</div>
                <div style="font-size: 2em; font-weight: bold; color: #FF69B4;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🍬 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #FF69B4; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>🍬 인접한 캔디를 드래그해서 교환!</p>
                <p>💫 3개 이상 같은 캔디를 매치하세요!</p>
                <p>🌟 4개 매치: 특수 캔디 생성!</p>
                <p>💥 5개 매치: 폭탄 캔디!</p>
                <p>⏱️ 60초 안에 최대한 많은 점수를!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🍬</div>
            <h1 id="gameoverTitle">게임 오버!</h1>

            <div class="score-display" id="finalScore">0</div>
            <div style="opacity: 0.8; margin-bottom: 20px;">최종 점수</div>

            <div id="newRecord" class="hidden" style="color: #FF69B4; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">역대 최고 점수</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #FF69B4;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'menu';
        let score = 0;
        let timeLeft = 60;
        let bestScore = localStorage.getItem('candyCrush_best') || 0;

        const gridSize = 8;
        let cellSize = 0;
        let offsetX = 0;
        let offsetY = 100;
        let grid = [];
        let selected = null;
        let particles = [];

        const candies = ['🍬', '🍭', '🍫', '🍪', '🍩', '🧁'];
        const colors = ['#FF69B4', '#FF1493', '#FFA500', '#FFD700', '#00CED1', '#9370DB'];

        // Sound effects
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playSound(frequency) {
            try {
                initAudio();

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.10;
                oscillator.type = 'sine';

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 3;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 6 + 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Initialize grid
        function initGrid() {
            cellSize = Math.min(
                (canvas.width - 40) / gridSize,
                (canvas.height - 200) / gridSize
            );
            offsetX = (canvas.width - cellSize * gridSize) / 2;

            grid = [];
            for (let row = 0; row < gridSize; row++) {
                grid[row] = [];
                for (let col = 0; col < gridSize; col++) {
                    grid[row][col] = Math.floor(Math.random() * candies.length);
                }
            }

            // Remove initial matches
            findMatches();
        }

        // Find matches
        function findMatches() {
            let matches = [];

            // Horizontal
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize - 2; col++) {
                    const candy = grid[row][col];
                    if (candy === grid[row][col + 1] && candy === grid[row][col + 2]) {
                        if (!matches.some(m => m.row === row && m.col === col)) {
                            matches.push({row, col});
                        }
                        if (!matches.some(m => m.row === row && m.col === col + 1)) {
                            matches.push({row, col: col + 1});
                        }
                        if (!matches.some(m => m.row === row && m.col === col + 2)) {
                            matches.push({row, col: col + 2});
                        }
                    }
                }
            }

            // Vertical
            for (let col = 0; col < gridSize; col++) {
                for (let row = 0; row < gridSize - 2; row++) {
                    const candy = grid[row][col];
                    if (candy === grid[row + 1][col] && candy === grid[row + 2][col]) {
                        if (!matches.some(m => m.row === row && m.col === col)) {
                            matches.push({row, col});
                        }
                        if (!matches.some(m => m.row === row + 1 && m.col === col)) {
                            matches.push({row: row + 1, col});
                        }
                        if (!matches.some(m => m.row === row + 2 && m.col === col)) {
                            matches.push({row: row + 2, col});
                        }
                    }
                }
            }

            if (matches.length > 0) {
                matches.forEach(m => {
                    const x = offsetX + m.col * cellSize + cellSize / 2;
                    const y = offsetY + m.row * cellSize + cellSize / 2;
                    const color = colors[grid[m.row][m.col]];

                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(x, y, color));
                    }

                    grid[m.row][m.col] = -1;
                });

                score += matches.length * 10;
                playSound(400 + matches.length * 100);

                setTimeout(() => {
                    dropCandies();
                    fillEmpty();
                    setTimeout(() => findMatches(), 300);
                }, 300);
            }
        }

        // Drop candies
        function dropCandies() {
            for (let col = 0; col < gridSize; col++) {
                let emptySpaces = 0;
                for (let row = gridSize - 1; row >= 0; row--) {
                    if (grid[row][col] === -1) {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        grid[row + emptySpaces][col] = grid[row][col];
                        grid[row][col] = -1;
                    }
                }
            }
        }

        // Fill empty
        function fillEmpty() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === -1) {
                        grid[row][col] = Math.floor(Math.random() * candies.length);
                    }
                }
            }
        }

        // Get cell from position
        function getCell(x, y) {
            const col = Math.floor((x - offsetX) / cellSize);
            const row = Math.floor((y - offsetY) / cellSize);

            if (row >= 0 && row < gridSize && col >= 0 && col < gridSize) {
                return {row, col};
            }
            return null;
        }

        // Swap candies
        function swapCandies(cell1, cell2) {
            const temp = grid[cell1.row][cell1.col];
            grid[cell1.row][cell1.col] = grid[cell2.row][cell2.col];
            grid[cell2.row][cell2.col] = temp;

            setTimeout(() => {
                const matches = countMatches();
                if (matches === 0) {
                    // Swap back
                    const temp = grid[cell1.row][cell1.col];
                    grid[cell1.row][cell1.col] = grid[cell2.row][cell2.col];
                    grid[cell2.row][cell2.col] = temp;
                } else {
                    findMatches();
                }
            }, 200);
        }

        // Count matches
        function countMatches() {
            let count = 0;

            // Horizontal
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize - 2; col++) {
                    const candy = grid[row][col];
                    if (candy === grid[row][col + 1] && candy === grid[row][col + 2]) {
                        count++;
                    }
                }
            }

            // Vertical
            for (let col = 0; col < gridSize; col++) {
                for (let row = 0; row < gridSize - 2; row++) {
                    const candy = grid[row][col];
                    if (candy === grid[row + 1][col] && candy === grid[row + 2][col]) {
                        count++;
                    }
                }
            }

            return count;
        }

        // Touch handling
        let touchStart = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const cell = getCell(touch.clientX, touch.clientY);
            if (cell) {
                touchStart = cell;
                selected = cell;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStart) return;

            const touch = e.changedTouches[0];
            const cell = getCell(touch.clientX, touch.clientY);

            if (cell && touchStart) {
                const rowDiff = Math.abs(cell.row - touchStart.row);
                const colDiff = Math.abs(cell.col - touchStart.col);

                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapCandies(touchStart, cell);
                }
            }

            touchStart = null;
            selected = null;
        });

        canvas.addEventListener('click', (e) => {
            const cell = getCell(e.clientX, e.clientY);
            if (cell) {
                if (!selected) {
                    selected = cell;
                } else {
                    const rowDiff = Math.abs(cell.row - selected.row);
                    const colDiff = Math.abs(cell.col - selected.col);

                    if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                        swapCandies(selected, cell);
                    }
                    selected = null;
                }
            }
        });

        // Update game
        function update() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw game
        function draw() {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#f093fb');
            gradient.addColorStop(1, '#f5576c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const x = offsetX + col * cellSize;
                    const y = offsetY + row * cellSize;

                    // Cell background
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(x + 2, y + 2, cellSize - 4, cellSize - 4);

                    // Selected highlight
                    if (selected && selected.row === row && selected.col === col) {
                        ctx.strokeStyle = '#FFD700';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(x, y, cellSize, cellSize);
                    }

                    // Candy
                    if (grid[row][col] >= 0) {
                        ctx.font = `${cellSize * 0.6}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(candies[grid[row][col]], x + cellSize / 2, y + cellSize / 2);
                    }
                }
            }

            // Draw particles
            particles.forEach(particle => particle.draw());

            // Draw UI
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = 3;
            ctx.font = 'bold 35px Arial';
            ctx.textAlign = 'left';
            ctx.strokeText(`점수: ${score}`, 20, 50);
            ctx.fillText(`점수: ${score}`, 20, 50);

            ctx.textAlign = 'right';
            ctx.strokeText(`⏱️ ${timeLeft}s`, canvas.width - 20, 50);
            ctx.fillText(`⏱️ ${timeLeft}s`, canvas.width - 20, 50);
        }

        // Game loop
        function gameLoop() {
            if (gameState !== 'playing') return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Timer
        let timerInterval;
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            canvas.classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            timeLeft = 60;
            particles = [];
            selected = null;

            initGrid();
            startTimer();
            requestAnimationFrame(gameLoop);
        };

        // End game
        function endGame() {
            gameState = 'gameover';
            clearInterval(timerInterval);

            document.getElementById('finalScore').textContent = score;

            let title = '게임 오버!';
            if (score >= 800) {
                title = '캔디 마스터! 🍬🍬🍬';
            } else if (score >= 500) {
                title = '훌륭해요! 🍬🍬';
            } else if (score >= 300) {
                title = '좋아요! 🍬';
            }
            document.getElementById('gameoverTitle').textContent = title;

            const isNewRecord = score > bestScore;
            if (isNewRecord) {
                bestScore = score;
                localStorage.setItem('candyCrush_best', bestScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (bestScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = bestScore;
            } else {
                document.getElementById('highScoreDisplay').classList.add('hidden');
            }

            canvas.classList.add('hidden');
            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Initialize
        if (bestScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = bestScore;
        }
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>

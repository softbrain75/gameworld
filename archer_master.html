<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>아처 마스터 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #16a085 0%, #f4d03f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #16a085;
            box-shadow: 0 0 40px rgba(22, 160, 133, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #16a085, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #16a085, #27ae60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(22, 160, 133, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1em;
            border-bottom: 2px solid rgba(22, 160, 133, 0.3);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7em;
            opacity: 0.8;
            color: #16a085;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #f4d03f;
        }

        canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 50%, #90ee90 100%);
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(22, 160, 133, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(22, 160, 133, 0.5);
        }

        .wind-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            border: 2px solid #16a085;
        }

        .wind-arrow {
            font-size: 2em;
            margin: 10px 0;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🏹🎯</div>
            <h1>아처 마스터</h1>
            <p style="color: #16a085; margin-bottom: 20px;">완벽한 조준으로 과녁을 맞추세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 기록</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🏹 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #16a085; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>👆 드래그해서 각도와 힘 조절</p>
                <p>🏹 손가락을 떼면 화살 발사!</p>
                <p>🎯 과녁 중심 = 100점 (불스아이!)</p>
                <p>💨 바람의 영향 계산하세요!</p>
                <p>📏 거리가 멀수록 어려워집니다!</p>
                <p>🎪 10발의 화살로 최고 점수!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🎯</div>
            <h1>게임 종료</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">명중</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="hitCount">0</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">불스아이</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="bullseyeCount">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 기록</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">화살</div>
                <div class="stat-value" id="arrows">10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">거리</div>
                <div class="stat-value" id="distance">50m</div>
            </div>
        </div>

        <div class="wind-indicator">
            <div style="font-size: 0.8em; opacity: 0.8;">바람</div>
            <div class="wind-arrow" id="windArrow">→</div>
            <div style="font-size: 0.9em; font-weight: bold;" id="windSpeed">0</div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu';
        let score = 0;
        let arrows = 10;
        let hits = 0;
        let bullseyes = 0;
        let targetDistance = 50;
        let windSpeed = 0;
        let highScore = localStorage.getItem('archerMaster_highScore') || 0;

        // Game objects
        let bow = null;
        let target = null;
        let projectiles = [];
        let particles = [];
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let dragEnd = { x: 0, y: 0 };

        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const stats = container.querySelector('.stats');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - stats.offsetHeight;

            // Initialize positions
            bow = {
                x: 100,
                y: canvas.height - 100
            };

            target = {
                x: canvas.width - 150,
                y: canvas.height / 2,
                radius: 80
            };
        }

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Show high score
            if (highScore > 0) {
                document.getElementById('highScore').classList.remove('hidden');
                document.getElementById('highScoreValue').textContent = parseInt(highScore).toLocaleString();
            }

            // Touch/Mouse events
            canvas.addEventListener('mousedown', handleDragStart);
            canvas.addEventListener('mousemove', handleDrag);
            canvas.addEventListener('mouseup', handleDragEnd);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDragStart(e.touches[0]);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleDrag(e.touches[0]);
            });
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleDragEnd(e.changedTouches[0]);
            });

            gameLoop();
        }

        function handleDragStart(e) {
            if (gameState !== 'playing' || arrows <= 0) return;

            const rect = canvas.getBoundingClientRect();
            dragStart.x = (e.clientX || e.pageX) - rect.left;
            dragStart.y = (e.clientY || e.pageY) - rect.top;

            // Check if near bow
            const dist = Math.hypot(dragStart.x - bow.x, dragStart.y - bow.y);
            if (dist < 100) {
                isDragging = true;
            }
        }

        function handleDrag(e) {
            if (!isDragging) return;

            const rect = canvas.getBoundingClientRect();
            dragEnd.x = (e.clientX || e.pageX) - rect.left;
            dragEnd.y = (e.clientY || e.pageY) - rect.top;
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;

            const dx = dragStart.x - dragEnd.x;
            const dy = dragStart.y - dragEnd.y;
            const power = Math.min(Math.hypot(dx, dy) / 3, 30);

            if (power > 5) {
                shootArrow(dx, dy, power);
                arrows--;
                updateUI();

                if (arrows <= 0) {
                    setTimeout(() => endGame(), 2000);
                }
            }
        }

        function shootArrow(dx, dy, power) {
            const angle = Math.atan2(dy, dx);

            projectiles.push({
                x: bow.x,
                y: bow.y,
                vx: Math.cos(angle) * power,
                vy: Math.sin(angle) * power,
                rotation: angle,
                trail: []
            });
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            arrows = 10;
            hits = 0;
            bullseyes = 0;
            projectiles = [];
            particles = [];
            isDragging = false;

            // Random target distance and wind
            targetDistance = Math.floor(Math.random() * 50) + 30;
            windSpeed = (Math.random() - 0.5) * 6;

            updateUI();
            updateWindDisplay();
        };

        // Update game
        function updateGame() {
            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const arrow = projectiles[i];

                // Add to trail
                arrow.trail.push({ x: arrow.x, y: arrow.y });
                if (arrow.trail.length > 20) arrow.trail.shift();

                // Physics
                arrow.vy += 0.5; // gravity
                arrow.vx += windSpeed * 0.02; // wind
                arrow.x += arrow.vx;
                arrow.y += arrow.vy;
                arrow.rotation = Math.atan2(arrow.vy, arrow.vx);

                // Check collision with target
                const dist = Math.hypot(arrow.x - target.x, arrow.y - target.y);
                if (dist < target.radius && arrow.vy > 0) {
                    // Hit!
                    const hitScore = calculateScore(dist);
                    score += hitScore;
                    hits++;
                    if (hitScore === 100) bullseyes++;

                    // Hit particles
                    createHitParticles(arrow.x, arrow.y, hitScore);

                    projectiles.splice(i, 1);
                    updateUI();
                    continue;
                }

                // Remove if off screen
                if (arrow.y > canvas.height + 100 || arrow.x > canvas.width + 100 || arrow.x < -100) {
                    projectiles.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function calculateScore(distance) {
            const radius = target.radius;
            if (distance < radius * 0.15) return 100; // Bullseye
            if (distance < radius * 0.3) return 80;
            if (distance < radius * 0.5) return 60;
            if (distance < radius * 0.7) return 40;
            if (distance < radius * 0.9) return 20;
            return 10;
        }

        function createHitParticles(x, y, hitScore) {
            const count = hitScore === 100 ? 50 : 30;
            const color = hitScore === 100 ? '#ffd700' : '#ff6600';

            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 5 + 3;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40,
                    maxLife: 40,
                    size: Math.random() * 5 + 2,
                    color,
                    text: hitScore === 100 ? 'BULLSEYE!' : `+${hitScore}`
                });
            }

            // Score text
            particles.push({
                x, y,
                vx: 0,
                vy: -3,
                life: 60,
                maxLife: 60,
                isText: true,
                text: hitScore === 100 ? '🎯 BULLSEYE!' : `+${hitScore}`,
                color: hitScore === 100 ? '#ffd700' : '#ffffff'
            });
        }

        // Draw game
        function drawGame() {
            // Sky and ground
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            skyGradient.addColorStop(0, '#87ceeb');
            skyGradient.addColorStop(1, '#e0f6ff');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);

            const groundGradient = ctx.createLinearGradient(0, canvas.height * 0.6, 0, canvas.height);
            groundGradient.addColorStop(0, '#90ee90');
            groundGradient.addColorStop(1, '#228b22');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            // Draw target
            const rings = [
                { r: 1.0, color: '#ffffff' },
                { r: 0.8, color: '#000000' },
                { r: 0.6, color: '#0088ff' },
                { r: 0.4, color: '#ff0000' },
                { r: 0.2, color: '#ffff00' }
            ];

            rings.forEach(ring => {
                ctx.fillStyle = ring.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius * ring.r, 0, Math.PI * 2);
                ctx.fill();
            });

            // Bullseye
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.1, 0, Math.PI * 2);
            ctx.fill();

            // Draw bow
            ctx.save();
            ctx.translate(bow.x, bow.y);

            // Bow body
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(0, 0, 40, -Math.PI * 0.7, -Math.PI * 0.3, false);
            ctx.stroke();

            // String
            if (isDragging) {
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-30, -35);
                const pullX = dragEnd.x - bow.x;
                const pullY = dragEnd.y - bow.y;
                ctx.lineTo(pullX, pullY);
                ctx.lineTo(-30, 35);
                ctx.stroke();

                // Arrow on bow
                const angle = Math.atan2(pullY, pullX);
                ctx.save();
                ctx.rotate(angle);
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(0, -2, 50, 4);
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(50, 0);
                ctx.lineTo(45, -5);
                ctx.lineTo(45, 5);
                ctx.fill();
                ctx.restore();

                // Power indicator
                const power = Math.min(Math.hypot(dragStart.x - dragEnd.x, dragStart.y - dragEnd.y) / 3, 30);
                ctx.fillStyle = `rgba(255, ${255 - power * 8}, 0, 0.5)`;
                ctx.beginPath();
                ctx.arc(0, 0, power * 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-30, -35);
                ctx.lineTo(-30, 35);
                ctx.stroke();
            }

            ctx.restore();

            // Draw arrows in flight
            projectiles.forEach(arrow => {
                // Trail
                ctx.strokeStyle = 'rgba(139, 69, 19, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                arrow.trail.forEach((pos, i) => {
                    if (i === 0) ctx.moveTo(pos.x, pos.y);
                    else ctx.lineTo(pos.x, pos.y);
                });
                ctx.stroke();

                // Arrow
                ctx.save();
                ctx.translate(arrow.x, arrow.y);
                ctx.rotate(arrow.rotation);

                ctx.fillStyle = '#8b4513';
                ctx.fillRect(-25, -2, 30, 4);

                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(5, 0);
                ctx.lineTo(0, -5);
                ctx.lineTo(0, 5);
                ctx.fill();

                ctx.fillStyle = '#c0c0c0';
                ctx.beginPath();
                ctx.moveTo(-25, 0);
                ctx.lineTo(-30, -3);
                ctx.lineTo(-30, 3);
                ctx.fill();

                ctx.restore();
            });

            // Draw particles
            particles.forEach(p => {
                if (p.isText) {
                    const alpha = p.life / p.maxLife;
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = alpha;
                    ctx.font = 'bold 30px Arial';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = '#000';
                    ctx.shadowBlur = 5;
                    ctx.fillText(p.text, p.x, p.y);
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;
                } else {
                    const alpha = p.life / p.maxLife;
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            });

            // Draw distance indicator
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(canvas.width / 2 - 60, 20, 120, 30);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${targetDistance}m`, canvas.width / 2, 42);
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }

            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('arrows').textContent = arrows;
            document.getElementById('distance').textContent = targetDistance + 'm';
        }

        function updateWindDisplay() {
            const windArrow = document.getElementById('windArrow');
            const windSpeedEl = document.getElementById('windSpeed');

            if (windSpeed > 0) {
                windArrow.textContent = '→';
                windArrow.style.transform = 'none';
            } else {
                windArrow.textContent = '←';
                windArrow.style.transform = 'scaleX(-1)';
            }

            windSpeedEl.textContent = Math.abs(windSpeed).toFixed(1) + ' m/s';
        }

        // End game
        function endGame() {
            gameState = 'gameover';

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('hitCount').textContent = hits;
            document.getElementById('bullseyeCount').textContent = bullseyes;

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('archerMaster_highScore', highScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = parseInt(highScore).toLocaleString();
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Initialize on load
        init();
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>브레이크아웃 - 게임세상</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #667eea; }
        h1 { font-size: 2.5em; margin-bottom: 20px; color: #667eea; }
        .btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        canvas { width: 100%; flex: 1; touch-action: none; background: #000; }
        .hidden { display: none; }
        .score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: bold; color: white; z-index: 50; }
        .back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>
    <div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>🧱브레이크아웃</h1><button class="btn" onclick="startGame()">시작</button></div></div>
    <div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>게임 오버</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">다시하기</button></div></div>
    <div class="score" id="score" style="display:none">0</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gameState = 'menu', score = 0, paddle = {x: 0, y: 0, width: 100, height: 20}, ball = {x: 0, y: 0, dx: 3, dy: -3, radius: 10}, bricks = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; paddle.x = canvas.width / 2 - 50; paddle.y = canvas.height - 40; ball.x = canvas.width / 2; ball.y = canvas.height - 60; }
        resize();
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => { if(gameState === 'playing') paddle.x = e.clientX - paddle.width / 2; });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(gameState === 'playing') paddle.x = e.touches[0].clientX - paddle.width / 2; });

        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('score').style.display = 'block';
            gameState = 'playing'; score = 0; bricks = [];
            ball = {x: canvas.width / 2, y: canvas.height - 60, dx: 3, dy: -3, radius: 10};
            for(let r = 0; r < 5; r++) {
                for(let c = 0; c < 8; c++) {
                    bricks.push({x: c * 60 + 30, y: r * 30 + 50, width: 50, height: 20, visible: true});
                }
            }
        };

        function gameLoop() {
            if(gameState === 'playing') {
                ball.x += ball.dx;
                ball.y += ball.dy;

                if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
                if(ball.y - ball.radius < 0) ball.dy *= -1;
                if(ball.y + ball.radius > canvas.height) {
                    gameState = 'gameover';
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameoverScreen').classList.remove('hidden');
                    document.getElementById('score').style.display = 'none';
                }

                if(ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy *= -1;
                    ball.y = paddle.y - ball.radius;
                }

                bricks.forEach(brick => {
                    if(brick.visible && ball.x > brick.x && ball.x < brick.x + brick.width && ball.y > brick.y && ball.y < brick.y + brick.height) {
                        brick.visible = false;
                        ball.dy *= -1;
                        score += 10;
                    }
                });

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();

                bricks.forEach(brick => {
                    if(brick.visible) {
                        ctx.fillStyle = '#667eea';
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    }
                });

                document.getElementById('score').textContent = score;
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>

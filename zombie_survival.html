<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>좀비 서바이벌 - 게임세상</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body { font-family: 'Malgun Gothic', sans-serif; background: #000; height: 100vh; overflow: hidden; }
canvas { width: 100%; height: 100vh; touch-action: none; background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%); }
.menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #c31432 0%, #240b36 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
.menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #c31432; }
h1 { font-size: 2.5em; margin-bottom: 20px; color: #c31432; }
.btn { background: linear-gradient(45deg, #c31432, #a01028); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
.hidden { display: none; }
.score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: bold; color: white; z-index: 50; }
.back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
</style>
</head>
<body>
<a href="index.html" class="back-btn">← 홈으로</a>
<div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>🧟좀비 서바이벌</h1><button class="btn" onclick="startGame()">시작</button></div></div>
<div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>게임 오버</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">다시하기</button></div></div>
<div class="score" id="score" style="display:none">생존: 0초</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let gameState = 'menu', time = 0, player = {x: 0, y: 0, size: 30}, zombies = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; player.x = canvas.width / 2; player.y = canvas.height / 2; }
resize();

canvas.addEventListener('mousemove', (e) => { if(gameState === 'playing') { player.x = e.clientX; player.y = e.clientY; } });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(gameState === 'playing') { player.x = e.touches[0].clientX; player.y = e.touches[0].clientY; } });

window.startGame = function() {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('gameoverScreen').classList.add('hidden');
    document.getElementById('score').style.display = 'block';
    gameState = 'playing'; time = 0; zombies = [];
    setInterval(() => { if(gameState === 'playing') zombies.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 30}); }, 1000);
};

function gameLoop() {
    if(gameState === 'playing') {
        time++;
        zombies.forEach(z => {
            const dx = player.x - z.x;
            const dy = player.y - z.y;
            const dist = Math.hypot(dx, dy);
            z.x += (dx / dist) * 2;
            z.y += (dy / dist) * 2;
            if(dist < player.size) {
                gameState = 'gameover';
                document.getElementById('finalScore').textContent = Math.floor(time / 60) + '초';
                document.getElementById('gameoverScreen').classList.remove('hidden');
                document.getElementById('score').style.display = 'none';
            }
        });

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#3498db';
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#27ae60';
        zombies.forEach(z => {
            ctx.beginPath();
            ctx.arc(z.x, z.y, z.size, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById('score').textContent = '생존: ' + Math.floor(time / 60) + '초';
    }
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>

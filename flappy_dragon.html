<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>플래피 드래곤 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #FF6347;
            box-shadow: 0 0 40px rgba(255, 99, 71, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF6347, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fly 0.5s ease-in-out infinite alternate;
        }

        @keyframes fly {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #FF6347, #FFA500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(255, 99, 71, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(180deg, #87CEEB 0%, #F0E68C 100%);
            touch-action: none;
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 99, 71, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 99, 71, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #FF6347;
            text-shadow: 0 0 20px #FF6347;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🐉</div>
            <h1>플래피 드래곤</h1>
            <p style="color: #FF6347; margin-bottom: 20px;">하늘을 날아보세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 점수</div>
                <div style="font-size: 2em; font-weight: bold; color: #FF6347;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🐉 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #FF6347; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>👆 화면을 터치하면 드래곤이 날아오릅니다!</p>
                <p>🏔️ 장애물을 피해 최대한 멀리 날아가세요!</p>
                <p>💥 장애물이나 땅에 부딪히면 게임 오버!</p>
                <p>🎯 장애물을 통과할 때마다 점수 획득!</p>
                <p>⚡ 점점 어려워집니다!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🐉</div>
            <h1 id="gameoverTitle">게임 오버!</h1>

            <div class="score-display" id="finalScore">0</div>
            <div style="opacity: 0.8; margin-bottom: 20px;">최종 점수</div>

            <div id="newRecord" class="hidden" style="color: #FF6347; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">역대 최고 점수</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #FF6347;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'menu';
        let score = 0;
        let bestScore = localStorage.getItem('flappyDragon_best') || 0;

        let dragon = {
            x: 100,
            y: 0,
            width: 40,
            height: 40,
            velocity: 0,
            gravity: 0.5,
            jump: -10
        };

        let pipes = [];
        let pipeGap = 180;
        let pipeWidth = 60;
        let pipeSpeed = 3;
        let lastPipeX = canvas.width;
        let frameCount = 0;

        // Sound effects
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playSound(soundType) {
            try {
                initAudio();

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(soundType) {
                    case 'jump':
                        oscillator.frequency.value = 500;
                        gainNode.gain.value = 0.08;
                        oscillator.type = 'sine';
                        break;

                    case 'score':
                        oscillator.frequency.value = 800;
                        gainNode.gain.value = 0.10;
                        oscillator.type = 'sine';
                        break;

                    case 'hit':
                        oscillator.frequency.value = 150;
                        gainNode.gain.value = 0.12;
                        oscillator.type = 'sine';
                        break;
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        // Handle input
        function jump() {
            if (gameState === 'playing') {
                dragon.velocity = dragon.jump;
                playSound('jump');
            }
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                e.preventDefault();
                jump();
            }
        });

        // Update game
        function update() {
            // Update dragon
            dragon.velocity += dragon.gravity;
            dragon.y += dragon.velocity;

            // Check ground/ceiling collision
            if (dragon.y + dragon.height > canvas.height - 50 || dragon.y < 0) {
                endGame();
                return;
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Check collision
                if (dragon.x + dragon.width > pipe.x &&
                    dragon.x < pipe.x + pipeWidth) {
                    if (dragon.y < pipe.topHeight ||
                        dragon.y + dragon.height > pipe.topHeight + pipeGap) {
                        endGame();
                        return;
                    }
                }

                // Score point
                if (!pipe.passed && pipe.x + pipeWidth < dragon.x) {
                    pipe.passed = true;
                    score++;
                    playSound('score');
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Add new pipes
            frameCount++;
            if (frameCount % 90 === 0) {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - 100;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
            }

            // Increase difficulty
            if (score > 0 && score % 5 === 0) {
                pipeSpeed = 3 + score * 0.1;
            }
        }

        // Draw game
        function draw() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#F0E68C');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 5; i++) {
                const x = (frameCount * 0.5 + i * 200) % (canvas.width + 100);
                ctx.beginPath();
                ctx.arc(x, 100 + i * 50, 30, 0, Math.PI * 2);
                ctx.arc(x + 25, 100 + i * 50, 35, 0, Math.PI * 2);
                ctx.arc(x + 50, 100 + i * 50, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw pipes
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeStyle = '#1a661a';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);

                // Top pipe cap
                ctx.fillStyle = '#2d8b2d';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);

                // Bottom pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);
                ctx.strokeStyle = '#1a661a';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);

                // Bottom pipe cap
                ctx.fillStyle = '#2d8b2d';
                ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
            });

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 55, canvas.width, 5);

            // Draw dragon
            ctx.save();
            ctx.translate(dragon.x + dragon.width / 2, dragon.y + dragon.height / 2);
            ctx.rotate(dragon.velocity * 0.05);
            ctx.font = `${dragon.width}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🐉', 0, 0);
            ctx.restore();

            // Draw score
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(score, canvas.width / 2, 50);
            ctx.fillText(score, canvas.width / 2, 50);
        }

        // Game loop
        function gameLoop() {
            if (gameState !== 'playing') return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            canvas.classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            pipes = [];
            frameCount = 0;
            pipeSpeed = 3;

            dragon.y = canvas.height / 2;
            dragon.velocity = 0;

            requestAnimationFrame(gameLoop);
        };

        // End game
        function endGame() {
            gameState = 'gameover';
            playSound('hit');

            document.getElementById('finalScore').textContent = score;

            let title = '게임 오버!';
            if (score >= 30) {
                title = '놀라워요! 🐉🐉🐉';
            } else if (score >= 20) {
                title = '훌륭해요! 🐉🐉';
            } else if (score >= 10) {
                title = '좋아요! 🐉';
            }
            document.getElementById('gameoverTitle').textContent = title;

            const isNewRecord = score > bestScore;
            if (isNewRecord) {
                bestScore = score;
                localStorage.setItem('flappyDragon_best', bestScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (bestScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = bestScore;
            } else {
                document.getElementById('highScoreDisplay').classList.add('hidden');
            }

            canvas.classList.add('hidden');
            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Initialize
        if (bestScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = bestScore;
        }
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>

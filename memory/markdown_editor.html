    <script>
        // State
        let currentMode = 'list'; // 'list', 'create', 'edit'
        let currentEditFile = null;
        let files = [];

        // DOM Elements
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('char-count');
        const boldCount = document.getElementById('bold-count');
        const boldBtn = document.getElementById('bold-btn');
        const fileNameInput = document.getElementById('file-name-input');
        const saveBtn = document.getElementById('save-btn');
        const fileList = document.getElementById('file-list');

        // Viewport height fix
        function setVh() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }

        setVh();
        window.addEventListener('resize', setVh);

        // Mode switching
        function switchMode(mode, fileName = null) {
            currentMode = mode;

            // Hide/show sections
            document.getElementById('list-section').classList.toggle('active', mode === 'list');
            document.getElementById('editor-section').classList.toggle('active', mode !== 'list');

            if (mode === 'list') {
                updateFileList();
            } else if (mode === 'create') {
                currentEditFile = null;
                editor.value = '';
                fileNameInput.value = '';
                fileNameInput.disabled = false;
                updatePreview();
            } else if (mode === 'edit' && fileName) {
                currentEditFile = fileName;
                fileNameInput.value = fileName;
                fileNameInput.disabled = true;
            }

            // Focus editor
            if (mode !== 'list') {
                editor.focus();
            }
        }

        // Editor functions
        editor.addEventListener('input', updatePreview);
        editor.addEventListener('keydown', handleKeydown);

        function handleKeydown(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                makeBold();
            }
        }

        function makeBold() {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;

            if (start === end) {
                alert('TTV ÌëúÏãúÌï† ÌÖçÏä§Ìä∏Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
                return;
            }

            const selectedText = text.substring(start, end).trim();

            if (selectedText.startsWith('**') && selectedText.endsWith('**')) {
                const newText = text.substring(0, start) + selectedText.slice(2, -2) + text.substring(end);
                editor.value = newText;
                updatePreview();
                editor.selectionStart = start;
                editor.selectionEnd = start + selectedText.length - 4;
            } else {
                const boldText = '**' + selectedText + '**';
                const newText = text.substring(0, start) + boldText + text.substring(end);
                editor.value = newText;
                updatePreview();
                editor.selectionStart = start;
                editor.selectionEnd = start + boldText.length;
            }

            editor.focus();
        }

        function updatePreview() {
            const text = editor.value;
            charCount.textContent = text.length;

            const boldMatches = text.match(/\*\*[^*]+\*\*/g) || [];
            boldCount.textContent = boldMatches.length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Button events
        boldBtn.addEventListener('click', makeBold);

        // File operations
        async function saveFile() {
            const fileName = fileNameInput.value.trim();
            const content = editor.value.trim();

            if (!fileName) {
                alert('ÌååÏùº Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                fileNameInput.focus();
                return;
            }

            if (!content) {
                alert('Ï†ÄÏû•Ìï† ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§');
                return;
            }

            try {
                // 1. localStorageÏóê Ï†ÄÏû• (Í∏∞Ï°¥ Î∞©Ïãù)
                localStorage.setItem(`markdown_${fileName}`, content);

                let fileList = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                if (!fileList.find(f => f.name === fileName)) {
                    fileList.push({
                        name: fileName,
                        title: fileName,
                        description: 'ÏÇ¨Ïö©Ïûê ÏÉùÏÑ± ÌååÏùº'
                    });
                    localStorage.setItem('markdown_files', JSON.stringify(fileList));
                }

                // 2. SupabaseÏóê Ï†ÄÏû•
                // SupabaseÍ∞Ä Î°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                if (typeof supabase !== 'undefined') {
                    // ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê ÌôïÏù∏
                    const { data: { user } } = await supabase.auth.getUser();

                    if (user) {
                        // Î°úÍ∑∏Ïù∏ ÏÇ¨Ïö©Ïûê: SupabaseÏóê Ï†ÄÏû•
                        // UUIDÏóêÏÑú ÌïòÏù¥Ìîà Ï†úÍ±∞ (Storage Í≤ΩÎ°úÏóê ÏÇ¨Ïö© Î∂àÍ∞Ä)
                        const userId = user.id.replace(/-/g, '');
                        // Supabase StorageÎäî ÌïúÍ∏Ä ÌååÏùºÎ™Ö ÎØ∏ÏßÄÏõê ‚Üí UUID ÏÇ¨Ïö©
                        // ÏõêÎ≥∏ Ï†úÎ™©(fileName)ÏùÄ DBÏùò title Ïª¨ÎüºÏóê Ï†ÄÏû•
                        const fileId = crypto.randomUUID().replace(/-/g, '');
                        const filePath = `${userId}/${fileId}.md`;

                        // StorageÏóê ÌååÏùº ÏóÖÎ°úÎìú
                        const { error: uploadError } = await supabase
                            .storage
                            .from('study_materials')
                            .upload(filePath, content, {
                                contentType: 'text/markdown; charset=utf-8',
                                upsert: true
                            });

                        if (uploadError) {
                            console.warn('Storage Ï†ÄÏû• Ïã§Ìå®:', uploadError);
                        } else {
                            // DBÏóê Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                            const { error: dbError } = await supabase
                                .from('study_materials')
                                .upsert({
                                    user_id: user.id,
                                    title: fileName,
                                    file_path: filePath,
                                    updated_at: new Date().toISOString()
                                });

                            if (dbError) {
                                console.warn('DB Ï†ÄÏû• Ïã§Ìå®:', dbError);
                            } else {
                                console.log('‚úÖ SupabaseÏóê Ï†ÄÏû•Îê®:', fileName);
                            }
                        }
                    } else {

        async function loadFile(fileName, filePath = null) {
            try {
                let content = null;

                // 1. SupabaseÏóêÏÑú Î®ºÏ†Ä ÏãúÎèÑ (filePathÍ∞Ä ÏûàÏúºÎ©¥ Supabase ÌååÏùº)
                if (filePath && typeof supabase !== 'undefined') {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        const { data, error } = await supabase
                            .storage
                            .from('study_materials')
                            .download(filePath);

                        if (!error && data) {
                            content = await data.text();
                            console.log('‚úÖ SupabaseÏóêÏÑú Î∂àÎü¨Ïò¥:', fileName);
                        }
                    }
                }

                // 2. localStorageÏóêÏÑú ÏãúÎèÑ
                if (!content) {
                    content = localStorage.getItem(`markdown_${fileName}`);
                }

                // 3. Í∏∞Î≥∏ ÌååÏùºÏóêÏÑú ÏãúÎèÑ (data Ìè¥Îçî)
                if (!content) {
                    try {
                        const response = await fetch(`./data/${encodeURIComponent(fileName)}`);
                        if (response.ok) {
                            content = await response.text();
                        }
                    } catch (e) {
                        console.log('Server file not found');
                    }
                }

                if (content) {
                    editor.value = content;
                    updatePreview();
                    switchMode('edit', fileName);
                } else {
                    alert('ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                }
            } catch (error) {
                console.error('Load error:', error);
                alert('ÌååÏùº Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            }
        }

        async function deleteFile(fileName, filePath = null) {
            if (!confirm(`"${fileName}" ÌååÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }

            try {
                // 1. SupabaseÏóêÏÑú ÏÇ≠Ï†ú (filePathÍ∞Ä ÏûàÏúºÎ©¥ Supabase ÌååÏùº)
                if (filePath && typeof supabase !== 'undefined') {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        // StorageÏóêÏÑú ÌååÏùº ÏÇ≠Ï†ú
                        const { error: storageError } = await supabase
                            .storage
                            .from('study_materials')
                            .remove([filePath]);

                        if (storageError) {
                            console.warn('Storage ÏÇ≠Ï†ú Ïã§Ìå®:', storageError);
                        }

                        // DBÏóêÏÑú Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
                        const { error: dbError } = await supabase
                            .from('study_materials')
                            .delete()
                            .eq('user_id', user.id)
                            .eq('title', fileName);

                        if (dbError) {
                            console.warn('DB ÏÇ≠Ï†ú Ïã§Ìå®:', dbError);
                        } else {
                            console.log('‚úÖ SupabaseÏóêÏÑú ÏÇ≠Ï†úÎê®:', fileName);
                        }
                    }
                }

                // 2. localStorageÏóêÏÑúÎèÑ ÏÇ≠Ï†ú
                localStorage.removeItem(`markdown_${fileName}`);

                let fileList = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                fileList = fileList.filter(f => f.name !== fileName);
                localStorage.setItem('markdown_files', JSON.stringify(fileList));

                updateFileList();
            } catch (error) {
                console.error('Delete error:', error);
                alert('ÌååÏùº ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            }
        }

        async function updateFileList() {
            try {
                let filesList = [];

                // 1. SupabaseÏóêÏÑú ÌååÏùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                if (typeof supabase !== 'undefined') {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        const { data: supabaseFiles, error } = await supabase
                            .from('study_materials')
                            .select('*')
                            .eq('user_id', user.id)
                            .order('updated_at', { ascending: false });

                        if (!error && supabaseFiles) {
                            filesList.push(...supabaseFiles.map(f => ({
                                name: f.title,
                                title: f.title,
                                description: 'ÎÇ¥ ÌååÏùº',
                                file_path: f.file_path,
                                source: 'supabase'
                            })));
                            console.log('‚úÖ Supabase ÌååÏùº Î™©Î°ù:', supabaseFiles.length);
                        }
                    }
                }

                // 2. localStorageÏóêÏÑú ÌååÏùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                const savedFiles = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                for (const file of savedFiles) {
                    if (!filesList.find(f => f.name === file.name)) {
                        filesList.push({ ...file, source: 'local' });
                    }
                }

                // 3. Í∏∞Î≥∏ ÌååÏùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                try {
                    const response = await fetch('./data-files.json');
                    if (response.ok) {
                        const defaultFiles = await response.json();
                        for (const file of defaultFiles) {
                            if (!filesList.find(f => f.name === file.name)) {
                                filesList.push({ ...file, source: 'default' });
                            }
                        }
                    }
                } catch (e) {
                    console.log('Default files not available');
                }

                if (filesList.length === 0) {
                    fileList.innerHTML = '<div class="empty-message">Ï†ÄÏû•Îêú ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                fileList.innerHTML = filesList.map(file => {
                    const filePathParam = file.file_path ? `, '${file.file_path.replace(/'/g, "\\'")}'` : '';
                    const deleteFilePathParam = file.file_path ? `, '${file.file_path.replace(/'/g, "\\'")}'` : '';
                    return `
                        <div class="file-item" onclick="loadFile('${file.name.replace(/'/g, "\\'")}' ${filePathParam})">
                            <div class="file-info">
                                <div class="file-name">üìÑ ${escapeHtml(file.title || file.name)}</div>
                                <div class="file-date">${file.description || ''}</div>
                            </div>
                            <div class="file-actions">
                                <button class="delete-icon-btn" onclick="event.stopPropagation(); deleteFile('${file.name.replace(/'/g, "\\'")}'${deleteFilePathParam})" title="ÏÇ≠Ï†ú">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('List error:', error);
                fileList.innerHTML = '<div class="empty-message">ÌååÏùº Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }

        // Initialize
        setVh();
        window.addEventListener('resize', setVh);
        updateFileList();

        // Hamburger Menu Logic

            const hamburgerBtn = document.getElementById('hamburger-btn');

            if (!hamburgerBtn || !sideMenu || !menuOverlay || !menuCloseBtn) {
                console.error('Menu elements not found');

            function toggleMenu() {

            function closeMenu() {

            hamburgerBtn.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Menu item click handlers
            document.querySelectorAll('.menu-item a').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Handle menu actions
                    if (action === 'data') {

                    } else if (action === 'my-data') {

                    } else if (action === 'game') {
                        // Handle Í≤åÏûÑ action
                        window.location.href = 'Memory.html';

            });
        });
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Markdown Bold ÏóêÎîîÌÑ∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vh: 1vh;
            --primary: #6750a4;
            --primary-dark: #533e8a;
            --primary-light: #eaddff;
            --surface: #fffbfe;
            --surface-dim: #f3eff5;
            --outline: #79747e;
            --outline-variant: #ccc0d9;
            --text-primary: #1f1b28;
            --text-secondary: #49454e;
            --success: #52c41a;
            --error: #f5222d;
        }

        html, body {
            width: 100%;
            min-height: 100%;
            background: linear-gradient(135deg, #f8f5ff 0%, #faf7ff 100%);
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Mode-based layout */
        .content-area {
            flex: 1;
            display: flex;
            gap: 16px;
            min-height: 0;
        }

        /* List Mode */
        #list-section {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        #list-section.active {
            display: flex;
            flex-direction: column;
        }

        .file-manager {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08), 0 4px 8px rgba(0, 0, 0, 0.04);
            padding: 20px;
        }

        .file-manager-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .file-manager-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .create-btn {
            padding: 10px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(82, 196, 26, 0.2);
        }

        .create-btn:hover {
            background: #42961b;
            box-shadow: 0 4px 12px rgba(82, 196, 26, 0.3);
            transform: translateY(-1px);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--surface-dim);
            border: 1px solid var(--outline-variant);
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .file-item:hover {
            background: rgba(103, 80, 164, 0.05);
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(103, 80, 164, 0.1);
        }

        .file-item:active {
            transform: scale(0.98);
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .file-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
            line-height: 1.4;
        }

        .file-date {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            align-items: center;
        }

        .delete-icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--error);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-icon-btn:hover {
            background: rgba(245, 34, 45, 0.1);
        }

        .delete-icon-btn:active {
            transform: scale(0.9);
        }

        .delete-icon-btn .material-icons {
            font-size: 20px;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Create/Edit Mode */
        #editor-section {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
        }

        #editor-section.active {
            display: flex;
        }

        .editor-container {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08), 0 4px 8px rgba(0, 0, 0, 0.04);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-icon {
            font-size: 20px;
        }

        .editor-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--outline-variant);
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            box-shadow: 0 2px 8px rgba(103, 80, 164, 0.2);
        }

        .toolbar-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(103, 80, 164, 0.3);
            transform: translateY(-1px);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

        .toolbar-btn.secondary {
            background: var(--outline);
        }

        .toolbar-btn.secondary:hover {
            background: #655f6b;
        }

        .toolbar-btn.copy {
            background: var(--success);
        }

        .toolbar-btn.copy:hover {
            background: #42961b;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #editor {
            flex: 1;
            min-height: 300px;
            padding: 16px;
            border: 2px solid var(--outline-variant);
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.8;
            resize: none;
            font-family: 'Noto Sans KR', monospace;
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s;
        }

        #editor:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(103, 80, 164, 0.1);
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--outline-variant);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            color: var(--primary);
            font-weight: 700;
        }

        .hint {
            background: rgba(250, 173, 20, 0.1);
            border: 1px solid #faad14;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #856404;
            line-height: 1.5;
        }

        .hint-icon {
            margin-right: 6px;
            font-weight: 700;
        }

        .editor-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--outline-variant);
        }

        .btn-back {
            padding: 10px 16px;
            background: var(--outline);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-back:hover {
            background: #655f6b;
        }

        .btn-save {
            padding: 10px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(82, 196, 26, 0.2);
            flex: 1;
        }

        .btn-save:hover {
            background: #42961b;
            box-shadow: 0 4px 12px rgba(82, 196, 26, 0.3);
            transform: translateY(-1px);
        }

        /* Scrollbar styling */
        #editor::-webkit-scrollbar {
            width: 8px;
        }

        #editor::-webkit-scrollbar-track {
            background: transparent;
        }

        #editor::-webkit-scrollbar-thumb {
            background: var(--outline-variant);
            border-radius: 4px;
        }

        #editor::-webkit-scrollbar-thumb:hover {
            background: var(--outline);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 12px;
            }

            .file-manager {
                padding: 16px;
                border-radius: 20px;
            }

            .file-manager-title {
                font-size: 14px;
            }

            .create-btn {
                padding: 10px 14px;
                font-size: 11px;
            }

            .editor-container {
                padding: 16px;
                border-radius: 20px;
            }

            .editor-toolbar {
                gap: 6px;
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .toolbar-btn {
                padding: 8px 12px;
                font-size: 11px;
            }

            #editor {
                font-size: 14px;
                padding: 14px;
                min-height: 250px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }

            .header {
                margin-bottom: 12px;
            }

            .header h1 {
                font-size: 18px;
            }

            .header p {
                display: none;
            }

            .file-manager {
                padding: 12px;
                border-radius: 16px;
            }

            .file-manager-title {
                font-size: 13px;
            }

            .file-manager-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .create-btn {
                width: 100%;
                padding: 12px;
                font-size: 12px;
            }

            .file-item {
                padding: 10px;
            }

            .editor-container {
                padding: 12px;
                border-radius: 16px;
            }

            .editor-toolbar {
                gap: 6px;
                margin-bottom: 8px;
                padding-bottom: 8px;
            }

            .toolbar-btn {
                padding: 8px 12px;
                font-size: 10px;
                flex: 1;
            }

            #editor {
                font-size: 13px;
                padding: 12px;
                line-height: 1.6;
                min-height: 200px;
            }

            .editor-actions {
                flex-direction: column;
            }

            .btn-back,
            .btn-save {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö ÌïôÏäµ Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨</h1>
        </div>

        <div class="content-area">
            <!-- List Mode -->
            <section id="list-section" class="active">
                <div class="file-manager">
                    <div class="file-manager-header">
                        <div class="file-manager-title">
                            <span>üíæ</span>
                            ÌååÏùº Î™©Î°ù
                        </div>
                        <button class="create-btn" onclick="switchMode('create')">
                            <span class="material-icons" style="display: inline; margin-right: 4px; font-size: 16px;">add</span>
                            ÏÉà ÌååÏùº
                        </button>
                    </div>

                    <div class="file-list" id="file-list">
                        <div class="empty-message">Ï†ÄÏû•Îêú ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                    </div>
                </div>
            </section>

            <!-- Create/Edit Mode -->
            <section id="editor-section">
                <div class="editor-container">
                    <div class="editor-header">
                        <div>
                            <div class="editor-title">‚úèÔ∏è ÌååÏùº Ìé∏Ïßë</div>
                            <input type="text" id="file-name-input" placeholder="ÌååÏùº Ïù¥Î¶Ñ ÏûÖÎ†•..." style="
                                margin-top: 8px;
                                padding: 10px 12px;
                                border: 2px solid var(--outline-variant);
                                border-radius: 8px;
                                font-size: 13px;
                                font-family: 'Noto Sans KR';
                                width: auto;
                                transition: border-color 0.2s;
                            " />
                        </div>
                    </div>

                    <div class="hint">
                        <span class="hint-icon">üí°</span>
                        Î≤îÏúÑÎ•º ÏÑ†ÌÉùÌïòÍ≥† Ctrl+B (ÎòêÎäî Cmd+B)Î•º ÎàåÎü¨ <strong>TTV(Test Target Vocabulary) ÌëúÏãú</strong>Î•º ÌïòÏÑ∏Ïöî
                    </div>

                    <div class="editor-toolbar">
                        <button class="toolbar-btn" id="bold-btn">TTV ÌëúÏãú</button>
                    </div>

                    <div class="editor-area">
                        <textarea id="editor" placeholder="Ïó¨Í∏∞Ïóê ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                        <div class="stats">
                            <div class="stat">
                                <span class="stat-label">Í∏ÄÏûêÏàò:</span>
                                <span class="stat-value" id="char-count">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Bold Îã®Ïñ¥:</span>
                                <span class="stat-value" id="bold-count">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="editor-actions">
                        <button class="btn-back" onclick="switchMode('list')">Î™©Î°ùÏúºÎ°ú</button>
                        <button class="btn-save" id="save-btn">Ï†ÄÏû•</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // State
        let currentMode = 'list'; // 'list', 'create', 'edit'
        let currentEditFile = null;
        let files = [];

        // DOM Elements
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('char-count');
        const boldCount = document.getElementById('bold-count');
        const boldBtn = document.getElementById('bold-btn');
        const fileNameInput = document.getElementById('file-name-input');
        const saveBtn = document.getElementById('save-btn');
        const fileList = document.getElementById('file-list');

        // Viewport height fix
        function setVh() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }

        setVh();
        window.addEventListener('resize', setVh);

        // Mode switching
        function switchMode(mode, fileName = null) {
            currentMode = mode;

            // Hide/show sections
            document.getElementById('list-section').classList.toggle('active', mode === 'list');
            document.getElementById('editor-section').classList.toggle('active', mode !== 'list');

            if (mode === 'list') {
                updateFileList();
            } else if (mode === 'create') {
                currentEditFile = null;
                editor.value = '';
                fileNameInput.value = '';
                fileNameInput.disabled = false;
                updatePreview();
            } else if (mode === 'edit' && fileName) {
                currentEditFile = fileName;
                fileNameInput.value = fileName;
                fileNameInput.disabled = true;
            }

            // Focus editor
            if (mode !== 'list') {
                editor.focus();
            }
        }

        // Editor functions
        editor.addEventListener('input', updatePreview);
        editor.addEventListener('keydown', handleKeydown);

        function handleKeydown(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                makeBold();
            }
        }

        function makeBold() {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;

            if (start === end) {
                alert('TTV ÌëúÏãúÌï† ÌÖçÏä§Ìä∏Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
                return;
            }

            const selectedText = text.substring(start, end).trim();

            if (selectedText.startsWith('**') && selectedText.endsWith('**')) {
                const newText = text.substring(0, start) + selectedText.slice(2, -2) + text.substring(end);
                editor.value = newText;
                updatePreview();
                editor.selectionStart = start;
                editor.selectionEnd = start + selectedText.length - 4;
            } else {
                const boldText = '**' + selectedText + '**';
                const newText = text.substring(0, start) + boldText + text.substring(end);
                editor.value = newText;
                updatePreview();
                editor.selectionStart = start;
                editor.selectionEnd = start + boldText.length;
            }

            editor.focus();
        }

        function updatePreview() {
            const text = editor.value;
            charCount.textContent = text.length;

            const boldMatches = text.match(/\*\*[^*]+\*\*/g) || [];
            boldCount.textContent = boldMatches.length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Button events
        boldBtn.addEventListener('click', makeBold);

        // File operations
        async function saveFile() {
            const fileName = fileNameInput.value.trim();
            const content = editor.value.trim();

            if (!fileName) {
                alert('ÌååÏùº Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                fileNameInput.focus();
                return;
            }

            if (!content) {
                alert('Ï†ÄÏû•Ìï† ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§');
                return;
            }

            try {
                localStorage.setItem(`markdown_${fileName}`, content);

                let fileList = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                if (!fileList.find(f => f.name === fileName)) {
                    fileList.push({
                        name: fileName,
                        title: fileName,
                        description: 'ÏÇ¨Ïö©Ïûê ÏÉùÏÑ± ÌååÏùº'
                    });
                    localStorage.setItem('markdown_files', JSON.stringify(fileList));
                }

                const originalText = saveBtn.textContent;
                saveBtn.textContent = '‚úì Ï†ÄÏû•Îê®';
                saveBtn.style.background = 'var(--success)';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = '';
                }, 2000);

                // Switch to list mode after save
                switchMode('list');
            } catch (error) {
                console.error('Save error:', error);
                alert('ÌååÏùº Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            }
        }

        saveBtn.addEventListener('click', saveFile);
        fileNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveFile();
            }
        });

        async function loadFile(fileName) {
            try {
                let content = localStorage.getItem(`markdown_${fileName}`);

                if (!content) {
                    try {
                        const response = await fetch(`./data/${encodeURIComponent(fileName)}`);
                        if (response.ok) {
                            content = await response.text();
                        }
                    } catch (e) {
                        console.log('Server file not found');
                    }
                }

                if (content) {
                    editor.value = content;
                    updatePreview();
                    switchMode('edit', fileName);
                } else {
                    alert('ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                }
            } catch (error) {
                console.error('Load error:', error);
                alert('ÌååÏùº Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            }
        }

        async function deleteFile(fileName) {
            if (!confirm(`"${fileName}" ÌååÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }

            try {
                localStorage.removeItem(`markdown_${fileName}`);

                let fileList = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                fileList = fileList.filter(f => f.name !== fileName);
                localStorage.setItem('markdown_files', JSON.stringify(fileList));

                updateFileList();
            } catch (error) {
                console.error('Delete error:', error);
                alert('ÌååÏùº ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            }
        }

        async function updateFileList() {
            try {
                let filesList = [];

                const savedFiles = JSON.parse(localStorage.getItem('markdown_files') || '[]');
                filesList.push(...savedFiles);

                try {
                    const response = await fetch('./data-files.json');
                    if (response.ok) {
                        const defaultFiles = await response.json();
                        for (const file of defaultFiles) {
                            if (!filesList.find(f => f.name === file.name)) {
                                filesList.push(file);
                            }
                        }
                    }
                } catch (e) {
                    console.log('Default files not available');
                }

                if (filesList.length === 0) {
                    fileList.innerHTML = '<div class="empty-message">Ï†ÄÏû•Îêú ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                fileList.innerHTML = filesList.map(file => `
                    <div class="file-item" onclick="loadFile('${file.name.replace(/'/g, "\\'")}')">
                        <div class="file-info">
                            <div class="file-name">üìÑ ${escapeHtml(file.title || file.name)}</div>
                            <div class="file-date">${file.description || ''}</div>
                        </div>
                        <div class="file-actions">
                            <button class="delete-icon-btn" onclick="event.stopPropagation(); deleteFile('${file.name.replace(/'/g, "\\'")}')" title="ÏÇ≠Ï†ú">
                                <span class="material-icons">delete</span>

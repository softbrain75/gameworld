<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>닌자 슬래시 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: swing 1s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1em;
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7em;
            opacity: 0.8;
            color: #ff8e53;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffff00;
        }

        canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1a2e 100%);
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.5);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 30px #ff6b6b;
            pointer-events: none;
            animation: comboAnim 0.5s;
            z-index: 50;
        }

        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">⚔️🍎</div>
            <h1>닌자 슬래시</h1>
            <p style="color: #ff8e53; margin-bottom: 20px;">과일을 베고 폭탄을 피하세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 기록</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">⚔️ 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #ff8e53; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>✋ 화면을 스와이프해서 과일 베기</p>
                <p>🍎🍌🍉 과일을 베면 점수 획득!</p>
                <p>💥 연속으로 베면 콤보 점수!</p>
                <p>💣 폭탄을 베면 생명 감소!</p>
                <p>❌ 과일을 놓치면 생명 감소!</p>
                <p>🌟 화려한 베기 이펙트와 파티클!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">💥</div>
            <h1>게임 오버</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">베기 성공</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="slicedCount">0</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">최대 콤보</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="maxComboDisplay">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 기록</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">콤보</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">생명</div>
                <div class="stat-value" id="lives">❤️❤️❤️</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let combo = 0;
        let maxCombo = 0;
        let slicedCount = 0;
        let highScore = localStorage.getItem('ninjaSlash_highScore') || 0;

        // Game objects
        let fruits = [];
        let particles = [];
        let slashLines = [];
        let comboTimer = 0;

        // Fruit types
        const fruitTypes = [
            { emoji: '🍎', color: '#ff0000', points: 10 },
            { emoji: '🍌', color: '#ffff00', points: 10 },
            { emoji: '🍉', color: '#ff69b4', points: 10 },
            { emoji: '🍊', color: '#ff8800', points: 10 },
            { emoji: '🍇', color: '#9933ff', points: 10 },
            { emoji: '🥝', color: '#00ff00', points: 10 },
            { emoji: '🍓', color: '#ff0066', points: 10 }
        ];

        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const stats = container.querySelector('.stats');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - stats.offsetHeight;
        }

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Show high score
            if (highScore > 0) {
                document.getElementById('highScore').classList.remove('hidden');
                document.getElementById('highScoreValue').textContent = parseInt(highScore).toLocaleString();
            }

            // Touch events for slashing
            let touchPoints = [];

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchPoints = [];
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameState !== 'playing') return;

                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                touchPoints.push({ x, y, time: Date.now() });
                if (touchPoints.length > 10) touchPoints.shift();

                // Create slash line
                if (touchPoints.length >= 2) {
                    const p1 = touchPoints[touchPoints.length - 2];
                    const p2 = touchPoints[touchPoints.length - 1];
                    slashLines.push({
                        x1: p1.x, y1: p1.y,
                        x2: p2.x, y2: p2.y,
                        life: 20,
                        color: '#ffff00'
                    });

                    // Check collision with fruits
                    checkSlashCollision(p1.x, p1.y, p2.x, p2.y);
                }
            });

            canvas.addEventListener('touchend', () => {
                touchPoints = [];
            });

            // Mouse events for desktop
            let mouseDown = false;
            canvas.addEventListener('mousedown', () => {
                mouseDown = true;
                touchPoints = [];
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!mouseDown || gameState !== 'playing') return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                touchPoints.push({ x, y, time: Date.now() });
                if (touchPoints.length > 10) touchPoints.shift();

                if (touchPoints.length >= 2) {
                    const p1 = touchPoints[touchPoints.length - 2];
                    const p2 = touchPoints[touchPoints.length - 1];
                    slashLines.push({
                        x1: p1.x, y1: p1.y,
                        x2: p2.x, y2: p2.y,
                        life: 20,
                        color: '#ffff00'
                    });

                    checkSlashCollision(p1.x, p1.y, p2.x, p2.y);
                }
            });

            canvas.addEventListener('mouseup', () => {
                mouseDown = false;
                touchPoints = [];
            });

            gameLoop();
        }

        // Check slash collision
        function checkSlashCollision(x1, y1, x2, y2) {
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                if (fruit.sliced) continue;

                const dist = pointToLineDistance(fruit.x, fruit.y, x1, y1, x2, y2);
                if (dist < fruit.size) {
                    fruit.sliced = true;

                    if (fruit.isBomb) {
                        // Hit bomb - lose life
                        lives--;
                        combo = 0;
                        updateUI();

                        // Bomb explosion
                        createExplosion(fruit.x, fruit.y, '#ff0000', 50);

                        if (lives <= 0) {
                            endGame();
                        }
                    } else {
                        // Hit fruit - gain points
                        score += fruit.points * (combo + 1);
                        slicedCount++;
                        combo++;
                        maxCombo = Math.max(maxCombo, combo);
                        comboTimer = 60;
                        updateUI();

                        // Fruit particles
                        createExplosion(fruit.x, fruit.y, fruit.color, 30);

                        // Show combo text
                        if (combo > 1) {
                            showCombo(combo);
                        }
                    }

                    fruits.splice(i, 1);
                }
            }
        }

        // Point to line distance
        function pointToLineDistance(px, py, x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const lenSq = dx * dx + dy * dy;

            if (lenSq === 0) return Math.hypot(px - x1, py - y1);

            let t = ((px - x1) * dx + (py - y1) * dy) / lenSq;
            t = Math.max(0, Math.min(1, t));

            const projX = x1 + t * dx;
            const projY = y1 + t * dy;

            return Math.hypot(px - projX, py - projY);
        }

        // Create explosion particles
        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 8 + 4;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40,
                    maxLife: 40,
                    size: Math.random() * 6 + 3,
                    color
                });
            }
        }

        // Show combo text
        function showCombo(comboCount) {
            const comboDiv = document.createElement('div');
            comboDiv.className = 'combo-display';
            comboDiv.textContent = `COMBO x${comboCount}!`;
            document.getElementById('gameContainer').appendChild(comboDiv);
            setTimeout(() => comboDiv.remove(), 500);
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            lives = 3;
            combo = 0;
            maxCombo = 0;
            slicedCount = 0;
            fruits = [];
            particles = [];
            slashLines = [];
            comboTimer = 0;

            updateUI();
            spawnFruit();
        };

        // Spawn fruit
        function spawnFruit() {
            if (gameState !== 'playing') return;

            const isBomb = Math.random() < 0.15; // 15% bomb chance
            const type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];

            const fruit = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: canvas.height + 50,
                vx: (Math.random() - 0.5) * 4,
                vy: -(Math.random() * 8 + 12),
                size: 40,
                gravity: 0.4,
                isBomb,
                sliced: false,
                emoji: isBomb ? '💣' : type.emoji,
                color: type.color,
                points: type.points,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            };

            fruits.push(fruit);

            // Schedule next spawn
            const delay = Math.max(500, 1200 - score * 0.5);
            setTimeout(spawnFruit, delay);
        }

        // Update game
        function updateGame() {
            // Update combo timer
            if (comboTimer > 0) {
                comboTimer--;
                if (comboTimer === 0) {
                    combo = 0;
                    updateUI();
                }
            }

            // Update fruits
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                fruit.vy += fruit.gravity;
                fruit.x += fruit.vx;
                fruit.y += fruit.vy;
                fruit.rotation += fruit.rotationSpeed;

                // Remove if off screen
                if (fruit.y > canvas.height + 100) {
                    if (!fruit.sliced && !fruit.isBomb) {
                        lives--;
                        combo = 0;
                        updateUI();
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    fruits.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Update slash lines
            for (let i = slashLines.length - 1; i >= 0; i--) {
                slashLines[i].life--;
                if (slashLines[i].life <= 0) {
                    slashLines.splice(i, 1);
                }
            }
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            });

            // Draw slash lines
            slashLines.forEach(line => {
                const alpha = line.life / 20;
                ctx.strokeStyle = line.color;
                ctx.globalAlpha = alpha;
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.moveTo(line.x1, line.y1);
                ctx.lineTo(line.x2, line.y2);
                ctx.stroke();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            });

            // Draw fruits
            fruits.forEach(fruit => {
                ctx.save();
                ctx.translate(fruit.x, fruit.y);
                ctx.rotate(fruit.rotation);
                ctx.font = `${fruit.size * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                if (fruit.isBomb) {
                    ctx.shadowColor = '#ff0000';
                    ctx.shadowBlur = 20;
                }

                ctx.fillText(fruit.emoji, 0, 0);
                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }

            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('combo').textContent = combo + 'x';
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
        }

        // End game
        function endGame() {
            gameState = 'gameover';

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('slicedCount').textContent = slicedCount;
            document.getElementById('maxComboDisplay').textContent = maxCombo;

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('ninjaSlash_highScore', highScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = parseInt(highScore).toLocaleString();
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>

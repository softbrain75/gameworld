<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>피아노 타일즈 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #6c5ce7;
            box-shadow: 0 0 40px rgba(108, 92, 231, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            color: #a29bfe;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
            background: #1a1a1a;
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(108, 92, 231, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(108, 92, 231, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🎹🎵</div>
            <h1>피아노 타일즈</h1>
            <p style="color: #a29bfe; margin-bottom: 20px;">검은 타일을 놓치지 마세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 점수</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🎹 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #a29bfe; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>👆 검은색 타일만 터치하세요!</p>
                <p>⬜ 흰색 타일 누르면 게임 오버!</p>
                <p>⬇️ 타일이 점점 빨라집니다!</p>
                <p>🎵 피아노 음이 들립니다!</p>
                <p>🎯 놓치지 말고 계속 터치!</p>
                <p>🏃 속도가 빠를수록 높은 점수!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🎹</div>
            <h1>게임 종료</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">탭 수</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="totalTaps">0</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">최고 속도</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="maxSpeed">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 점수</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">속도</div>
                <div class="stat-value" id="speed">1.0x</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu';
        let score = 0;
        let taps = 0;
        let speed = 1.0;
        let maxSpeed = 1.0;
        let highScore = localStorage.getItem('pianoTiles_highScore') || 0;

        const COLS = 4;
        let tiles = [];
        let particles = [];

        // Piano notes (C major scale)
        const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];

        // Sound system
        function playNote(frequency) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.15;

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {}
        }

        function playSound(soundType) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (soundType === 'gameover') {
                    oscillator.frequency.value = 130.81; // C3
                    gainNode.gain.value = 0.2;
                    oscillator.type = 'sawtooth';
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {}
        }

        // Resize canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const stats = container.querySelector('.stats');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - stats.offsetHeight;
        }

        // Create tile
        function createTile() {
            const col = Math.floor(Math.random() * COLS);
            tiles.push({
                col: col,
                y: -canvas.height / 4,
                height: canvas.height / 4,
                tapped: false
            });
        }

        // Create particles
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const angle = (Math.PI * 2 * i) / 15;
                const speed = Math.random() * 3 + 2;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2,
                    color
                });
            }
        }

        // Update game
        function updateGame() {
            const colWidth = canvas.width / COLS;

            // Move tiles down
            for (let i = tiles.length - 1; i >= 0; i--) {
                const tile = tiles[i];
                tile.y += 3 * speed;

                // Check if tile passed the bottom
                if (tile.y > canvas.height && !tile.tapped) {
                    // Game over - missed a tile
                    endGame();
                    return;
                }

                // Remove if completely off screen
                if (tile.y - tile.height > canvas.height) {
                    tiles.splice(i, 1);
                }
            }

            // Add new tiles
            if (tiles.length === 0 || tiles[tiles.length - 1].y > 0) {
                createTile();
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Increase speed
            speed = 1.0 + (score * 0.002);
            if (speed > maxSpeed) maxSpeed = speed;
        }

        // Draw game
        function drawGame() {
            const colWidth = canvas.width / COLS;

            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            for (let i = 1; i < COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * colWidth, 0);
                ctx.lineTo(i * colWidth, canvas.height);
                ctx.stroke();
            }

            // Draw tap zone at bottom
            ctx.fillStyle = 'rgba(108, 92, 231, 0.2)';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            ctx.strokeStyle = '#6c5ce7';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();

            // Draw tiles
            tiles.forEach(tile => {
                const x = tile.col * colWidth;

                if (tile.tapped) {
                    ctx.fillStyle = '#4a4a4a';
                } else {
                    ctx.fillStyle = '#000000';
                }

                ctx.fillRect(x, tile.y - tile.height, colWidth, tile.height);

                // Border
                ctx.strokeStyle = '#6c5ce7';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, tile.y - tile.height, colWidth, tile.height);
            });

            // Draw particles
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Handle tap
        function handleTap(e) {
            if (gameState !== 'playing') return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const colWidth = canvas.width / COLS;
            const col = Math.floor(x / colWidth);

            // Find the lowest untapped tile in this column
            let tapped = false;
            for (let i = 0; i < tiles.length; i++) {
                const tile = tiles[i];
                if (tile.col === col && !tile.tapped) {
                    // Check if in tap zone
                    if (tile.y > canvas.height - 150) {
                        tile.tapped = true;
                        tapped = true;
                        score++;
                        taps++;

                        // Play note
                        const noteIndex = score % notes.length;
                        playNote(notes[noteIndex]);

                        // Particles
                        createParticles(x, y, '#6c5ce7');

                        updateUI();
                        break;
                    }
                }
            }

            // If tapped wrong area, game over
            if (!tapped) {
                playSound('gameover');
                endGame();
            }
        }

        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            taps = 0;
            speed = 1.0;
            maxSpeed = 1.0;
            tiles = [];
            particles = [];

            resizeCanvas();
            updateUI();

            // Create initial tiles
            for (let i = 0; i < 3; i++) {
                createTile();
            }
        };

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('speed').textContent = speed.toFixed(1) + 'x';
        }

        // End game
        function endGame() {
            gameState = 'gameover';

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('totalTaps').textContent = taps;
            document.getElementById('maxSpeed').textContent = maxSpeed.toFixed(1) + 'x';

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('pianoTiles_highScore', highScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = parseInt(highScore).toLocaleString();
            } else {
                document.getElementById('highScoreDisplay').classList.add('hidden');
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        if (highScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = parseInt(highScore).toLocaleString();
        }

        window.addEventListener('resize', () => {
            if (gameState === 'playing') {
                resizeCanvas();
            }
        });

        gameLoop();
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>

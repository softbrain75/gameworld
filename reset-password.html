<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - 게임세상</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #212121;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #757575;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #424242;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #6200ea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5300d8;
        }

        .btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
        }

        .message.active {
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #6200ea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>🔑 비밀번호 재설정</h1>
        <p class="subtitle">새로운 비밀번호를 입력해주세요</p>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" placeholder="최소 6자 이상" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력해주세요" required minlength="6">
            </div>

            <button type="submit" class="btn" id="submitBtn">비밀번호 변경</button>
        </form>

        <div class="back-link">
            <a href="index.html">← 메인으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://sinelsiltmbsljpsmwev.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpbmVsc2lsdG1ic2xqcHNtd2V2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NzYyMjEsImV4cCI6MjA3NTU1MjIyMX0.L8z-kXQGjhgx7eCexzZ_Ar9bHPQce2sVYC75hL1k8MI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        // URL 파라미터 확인 (reactivate=true인지)
        const urlParams = new URLSearchParams(window.location.search);
        const isReactivation = urlParams.get('reactivate') === 'true';

        // 폼 제출 처리
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = '비밀번호가 일치하지 않습니다.';
                errorDiv.classList.add('active');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';

            try {
                // 비밀번호 업데이트
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                // 재활성화인 경우 프로필 업데이트
                if (isReactivation) {
                    const { data: { user } } = await supabase.auth.getUser();

                    if (user) {
                        const email = user.email;
                        const username = localStorage.getItem(`reactivate_username_${email}`);
                        const profileId = localStorage.getItem(`reactivate_profile_id_${email}`);

                        if (username && profileId) {
                            // 프로필 재활성화
                            const { error: updateError } = await supabase
                                .from('profiles')
                                .update({
                                    deleted_at: null,
                                    username: username,
                                    total_points: 0,
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                })
                                .eq('id', profileId);

                            if (updateError) throw updateError;

                            // localStorage 정리
                            localStorage.removeItem(`reactivate_username_${email}`);
                            localStorage.removeItem(`reactivate_profile_id_${email}`);
                        }
                    }
                }

                successDiv.textContent = '비밀번호가 변경되었습니다. 5초 후 메인 페이지로 이동합니다.';
                successDiv.classList.add('active');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);

            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                errorDiv.textContent = error.message || '비밀번호 재설정에 실패했습니다.';
                errorDiv.classList.add('active');

                submitBtn.disabled = false;
                submitBtn.textContent = '비밀번호 변경';
            }
        });
    </script>
</body>
</html>

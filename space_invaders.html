<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>스페이스 인베이더 - 게임세상</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body { font-family: 'Malgun Gothic', sans-serif; background: #000; height: 100vh; overflow: hidden; }
canvas { width: 100%; height: 100vh; touch-action: none; background: #000; }
.menu-screen, .gameover-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; }
.menu-content, .gameover-content { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 20px; text-align: center; color: white; border: 3px solid #00c6ff; }
h1 { font-size: 2.5em; margin-bottom: 20px; color: #00c6ff; }
.btn { background: linear-gradient(45deg, #00c6ff, #0072ff); color: white; border: none; padding: 15px 40px; font-size: 1.5em; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
.hidden { display: none; }
.score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: bold; color: white; z-index: 50; }
.back-btn { position: fixed; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; z-index: 100; }
</style>
</head>
<body>
<a href="index.html" class="back-btn">← 홈으로</a>
<div id="menuScreen" class="menu-screen"><div class="menu-content"><h1>👾스페이스 인베이더</h1><button class="btn" onclick="startGame()">시작</button></div></div>
<div id="gameoverScreen" class="gameover-screen hidden"><div class="gameover-content"><h1>게임 오버</h1><div style="font-size:3em;color:#ffd700" id="finalScore">0</div><button class="btn" onclick="startGame()">다시하기</button></div></div>
<div class="score" id="score" style="display:none">0</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let gameState = 'menu', score = 0, player = {x: 0, y: 0, width: 50, height: 30}, enemies = [], bullets = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; player.x = canvas.width / 2 - 25; player.y = canvas.height - 50; }
resize();

canvas.addEventListener('click', () => { if(gameState === 'playing') bullets.push({x: player.x + 25, y: player.y, width: 5, height: 15, dy: -10}); });
canvas.addEventListener('mousemove', (e) => { if(gameState === 'playing') player.x = e.clientX - 25; });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(gameState === 'playing') player.x = e.touches[0].clientX - 25; });

window.startGame = function() {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('gameoverScreen').classList.add('hidden');
    document.getElementById('score').style.display = 'block';
    gameState = 'playing'; score = 0; bullets = []; enemies = [];
    for(let i = 0; i < 5; i++) {
        for(let j = 0; j < 10; j++) {
            enemies.push({x: j * 60 + 50, y: i * 40 + 50, width: 40, height: 30, dx: 2});
        }
    }
};

function gameLoop() {
    if(gameState === 'playing') {
        let changeDir = false;
        enemies.forEach(e => {
            e.x += e.dx;
            if(e.x < 0 || e.x > canvas.width - 40) changeDir = true;
            if(e.y > canvas.height - 100) {
                gameState = 'gameover';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameoverScreen').classList.remove('hidden');
                document.getElementById('score').style.display = 'none';
            }
        });
        if(changeDir) enemies.forEach(e => { e.dx *= -1; e.y += 20; });

        bullets.forEach(b => b.y += b.dy);
        bullets = bullets.filter(b => b.y > 0);

        for(let i = bullets.length - 1; i >= 0; i--) {
            for(let j = enemies.length - 1; j >= 0; j--) {
                if(bullets[i] && enemies[j] && bullets[i].x > enemies[j].x && bullets[i].x < enemies[j].x + enemies[j].width && bullets[i].y > enemies[j].y && bullets[i].y < enemies[j].y + enemies[j].height) {
                    enemies.splice(j, 1);
                    bullets.splice(i, 1);
                    score += 10;
                    break;
                }
            }
        }

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        ctx.fillStyle = '#0f0';
        enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

        ctx.fillStyle = '#ff0';
        bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

        document.getElementById('score').textContent = score;
    }
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>

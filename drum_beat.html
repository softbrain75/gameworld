<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>드럼 비트 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #d31027 0%, #ea384d 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #fc4a1a;
            box-shadow: 0 0 40px rgba(252, 74, 26, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fc4a1a, #f7b733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #fc4a1a, #f7b733);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(252, 74, 26, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            color: #f7b733;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
            background: #1a1a1a;
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(252, 74, 26, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(252, 74, 26, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🥁🔥</div>
            <h1>드럼 비트</h1>
            <p style="color: #f7b733; margin-bottom: 20px;">리듬에 맞춰 드럼을 쳐보세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 점수</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🥁 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #f7b733; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>👆 3개의 퍼커션 패드를 터치!</p>
                <p>🎯 떨어지는 노트가 라인에 닿을 때 터치!</p>
                <p>👏 박수, 탬버린, 핑거스냅 소리!</p>
                <p>⏱️ 60초 안에 최대한 많이!</p>
                <p>✨ PERFECT(15px) > GREAT(30px) > GOOD(50px)</p>
                <p>🔥 연속 히트로 콤보 보너스!</p>
                <p>🎵 리듬 패턴이 점점 복잡해져요!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🥁</div>
            <h1>게임 종료</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">정확도</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="accuracy">0%</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">최대 콤보</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="maxCombo">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 점수</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">시간</div>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">콤보</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu';
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let highScore = localStorage.getItem('drumBeat_highScore') || 0;

        const LANES = 3;
        let notes = [];
        let particles = [];
        let timerInterval = null;
        let beatTimer = 0;
        let gameTime = 0;
        let lastBeatTime = 0;
        
        // Rhythm system synchronized with background music
        const BPM = 120; // Matches 'Across the Stars' tempo
        const BEAT_INTERVAL = (60 / BPM) * 1000; // ms between beats
        const PATTERNS = [
            [1, 0, 1], // Basic clap-snap
            [1, 1, 0], // Double hit
            [0, 1, 1], // Tambourine-snap
            [1, 0, 0], // Single clap
            [0, 0, 1], // Single snap
        ];
        let currentPattern = 0;
        let patternBeat = 0;
        
        // Background music
        let bgMusic = null;
        let musicStartTime = 0;
        let isPlayingMusic = false;
        
        // Enhanced timing thresholds
        const TIMING = {
            PERFECT: 15,
            GREAT: 30,
            GOOD: 50,
            MISS: 60
        };

        // Realistic percussion sounds (3 lanes for better mobile play)
        const drumSounds = [
            { name: 'Clap', type: 'clap' },
            { name: 'Tambourine', type: 'tambourine' },
            { name: 'Snap', type: 'snap' }
        ];

        const laneColors = ['#ff6b6b', '#4ecdc4', '#ffd93d'];

        // Enhanced sound system with ADSR envelope
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Realistic percussion sounds following CLAUDE.md guidelines
        function playDrum(laneIndex) {
            try {
                initAudio();
                const drum = drumSounds[laneIndex];
                const now = audioContext.currentTime;
                
                if (drum.type === 'clap') {
                    // Hand clap sound - multiple quick bursts
                    for (let i = 0; i < 3; i++) {
                        const noise = createNoiseBuffer(0.01);
                        const source = audioContext.createBufferSource();
                        const gain = audioContext.createGain();
                        const filter = audioContext.createBiquadFilter();
                        
                        source.buffer = noise;
                        source.connect(filter);
                        filter.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        filter.type = 'bandpass';
                        filter.frequency.value = 2000 + i * 500;
                        filter.Q.value = 5;
                        
                        gain.gain.setValueAtTime(0, now + i * 0.005);
                        gain.gain.linearRampToValueAtTime(0.10, now + i * 0.005 + 0.001); // 40% of BGM volume
                        gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.005 + 0.01);
                        
                        source.start(now + i * 0.005);
                    }
                } else if (drum.type === 'tambourine') {
                    // Tambourine - high frequency jingle
                    const oscillator1 = audioContext.createOscillator();
                    const oscillator2 = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    oscillator1.connect(gain);
                    oscillator2.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    oscillator1.frequency.value = 3000;
                    oscillator2.frequency.value = 3200;
                    oscillator1.type = 'sine';
                    oscillator2.type = 'sine';
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.10, now + 0.001);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                    
                    oscillator1.start();
                    oscillator2.start();
                    oscillator1.stop(now + 0.08);
                    oscillator2.stop(now + 0.08);
                } else if (drum.type === 'snap') {
                    // Finger snap - sharp click
                    const noise = createNoiseBuffer(0.005);
                    const source = audioContext.createBufferSource();
                    const gain = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    source.buffer = noise;
                    source.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    filter.type = 'highpass';
                    filter.frequency.value = 4000;
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.12, now + 0.001);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    
                    source.start();
                }
            } catch (e) {}
        }
        
        function createNoiseBuffer(duration) {
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            return buffer;
        }

        function playSound(soundType) {
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                const now = audioContext.currentTime;
                
                if (soundType === 'perfect') {
                    oscillator.frequency.value = 1318.51;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.15, now + 0.01);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.1);
                    oscillator.type = 'sine';
                } else if (soundType === 'great') {
                    oscillator.frequency.value = 987.77;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.12, now + 0.01);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.08);
                    oscillator.type = 'sine';
                } else if (soundType === 'good') {
                    oscillator.frequency.value = 659.25;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.1, now + 0.01);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.06);
                    oscillator.type = 'sine';
                } else if (soundType === 'miss') {
                    oscillator.frequency.value = 110;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.08, now + 0.01);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.15);
                    oscillator.type = 'sawtooth';
                }

                oscillator.start();
                oscillator.stop(now + 0.2);
            } catch (e) {}
        }

        // Resize canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const stats = container.querySelector('.stats');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - stats.offsetHeight;
        }

        // Create note based on rhythm pattern
        function createNote(lane) {
            if (lane !== undefined) {
                notes.push({
                    lane: lane,
                    y: -50,
                    hit: false,
                    targetTime: gameTime + (canvas.height + 50) / 4 * (1000/60) // Time when note should be hit
                });
            }
        }

        // Create particles
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const angle = (Math.PI * 2 * i) / 15;
                const speed = Math.random() * 4 + 2;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 3,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2,
                    color
                });
            }
        }

        // Update game
        function updateGame() {
            gameTime += 1000/60; // Increment game time (assuming 60fps)
            
            // Generate notes synchronized with music
            generateMusicSyncedNotes();
            
            // Move notes down
            const speed = 4;
            const hitLineY = canvas.height - 100;
            
            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                note.y += speed;

                // Check if missed (note passed hit line by miss threshold)
                if (note.y > hitLineY + TIMING.MISS && !note.hit) {
                    notes.splice(i, 1);
                    combo = 0;
                    misses++;
                    playSound('miss');
                    createParticles(note.lane * (canvas.width / LANES) + (canvas.width / LANES) / 2, hitLineY, '#ff4444');
                    updateUI();
                }

                // Remove if off screen
                if (note.y > canvas.height + 100) {
                    notes.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update rating texts
            for (let i = ratingTexts.length - 1; i >= 0; i--) {
                const rating = ratingTexts[i];
                rating.life--;
                if (rating.life <= 0) {
                    ratingTexts.splice(i, 1);
                }
            }
        }

        // Draw game
        function drawGame() {
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const laneWidth = canvas.width / LANES;
            const hitLineY = canvas.height - 100;

            // Draw lanes
            for (let i = 0; i < LANES; i++) {
                const x = i * laneWidth;

                // Lane background
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                if (i % 2 === 0) {
                    ctx.fillRect(x, 0, laneWidth, canvas.height);
                }

                // Lane divider
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();

                // Drum pad with animation
                const animationIntensity = drumPadAnimations[i] / 10;
                ctx.fillStyle = laneColors[i];
                ctx.globalAlpha = 0.3 + animationIntensity * 0.4;
                ctx.fillRect(x + 5, hitLineY - 80, laneWidth - 10, 80);
                ctx.globalAlpha = 1;

                ctx.strokeStyle = laneColors[i];
                ctx.lineWidth = 3 + animationIntensity * 2;
                ctx.strokeRect(x + 5, hitLineY - 80, laneWidth - 10, 80);
                
                // Decrease animation
                if (drumPadAnimations[i] > 0) {
                    drumPadAnimations[i]--;
                }

                // Drum name
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(drumSounds[i].name, x + laneWidth / 2, hitLineY - 40);
            }

            // Draw hit line
            ctx.strokeStyle = '#fc4a1a';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, hitLineY);
            ctx.lineTo(canvas.width, hitLineY);
            ctx.stroke();

            // Draw notes
            notes.forEach(note => {
                const x = note.lane * laneWidth + laneWidth / 2;

                if (!note.hit) {
                    ctx.fillStyle = laneColors[note.lane];
                    ctx.beginPath();
                    ctx.arc(x, note.y, 20, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            });

            // Draw particles
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw rating texts
            ratingTexts.forEach(rating => {
                const alpha = rating.life / rating.maxLife;
                ctx.fillStyle = rating.color;
                ctx.globalAlpha = alpha;
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(rating.text, rating.x, rating.y - (rating.maxLife - rating.life) * 2);
            });
            
            ctx.globalAlpha = 1;
        }

        // Handle tap
        function handleTap(e) {
            if (gameState !== 'playing') return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;

            const laneWidth = canvas.width / LANES;
            const lane = Math.floor(x / laneWidth);
            const hitLineY = canvas.height - 100;

            playDrum(lane);

            // Find note to hit
            let bestNote = null;
            let bestDist = Infinity;

            for (let note of notes) {
                if (note.lane === lane && !note.hit) {
                    const dist = Math.abs(note.y - hitLineY);
                    if (dist < bestDist && dist < 100) {
                        bestDist = dist;
                        bestNote = note;
                    }
                }
            }

            if (bestNote) {
                bestNote.hit = true;
                hits++;
                combo++;

                let points = 10;
                if (bestDist < 20) {
                    points = 50; // Perfect
                    playSound('perfect');
                } else if (bestDist < 40) {
                    points = 30; // Great
                } else {
                    points = 10; // Good
                }

                score += points * (1 + combo * 0.1);

                const noteX = lane * laneWidth + laneWidth / 2;
                createParticles(noteX, hitLineY, laneColors[lane]);

                if (combo > maxCombo) maxCombo = combo;
                updateUI();
            } else {
                combo = 0;
                playSound('miss');
                updateUI();
            }
        }

        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        // Background music functions
        function initBackgroundMusic() {
            if (!bgMusic) {
                bgMusic = new Audio('music/Across the Stars.mp3');
                bgMusic.loop = true;
                bgMusic.volume = 0.3; // Standard BGM volume as per CLAUDE.md
                bgMusic.addEventListener('loadeddata', () => {
                    console.log('Background music loaded');
                });
                bgMusic.addEventListener('error', (e) => {
                    console.log('Music load failed:', e);
                });
            }
        }
        
        function playBackgroundMusic() {
            initBackgroundMusic();
            if (bgMusic && !isPlayingMusic) {
                bgMusic.currentTime = 0;
                bgMusic.play().then(() => {
                    isPlayingMusic = true;
                    musicStartTime = Date.now();
                }).catch(e => console.log('Music play failed:', e));
            }
        }
        
        function stopBackgroundMusic() {
            if (bgMusic && isPlayingMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
                isPlayingMusic = false;
            }
        }
        
        // Music-synchronized note generation
        function generateMusicSyncedNotes() {
            if (!isPlayingMusic) return;
            
            const currentMusicTime = (Date.now() - musicStartTime) / 1000; // seconds
            const beatPosition = (currentMusicTime * BPM / 60) % 4; // 4/4 time
            
            // Generate notes based on music beat
            if (Math.floor(beatPosition) !== Math.floor((beatPosition - 1/60) % 4)) {
                const pattern = PATTERNS[currentPattern];
                const beatIndex = Math.floor(beatPosition) % pattern.length;
                
                if (pattern[beatIndex] === 1) {
                    let lane;
                    if (beatIndex % 3 === 0) lane = 0; // Clap on strong beats
                    else if (beatIndex % 2 === 1) lane = 1; // Tambourine on off-beats  
                    else lane = 2; // Snap
                    
                    createNote(lane);
                }
                
                // Change pattern every 16 beats
                if (Math.floor(currentMusicTime * BPM / 60 / 16) !== currentPattern) {
                    currentPattern = (currentPattern + 1) % PATTERNS.length;
                }
            }
        }

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            notes = [];
            particles = [];
            ratingTexts = [];
            drumPadAnimations = [0, 0, 0];
            gameTime = 0;
            currentPattern = 0;
            patternBeat = -1;

            resizeCanvas();
            updateUI();
            
            // Start background music
            playBackgroundMusic();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        };

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = Math.round(score).toLocaleString();
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('combo').textContent = combo;
        }

        // End game
        function endGame() {
            gameState = 'gameover';
            if (timerInterval) clearInterval(timerInterval);
            
            // Stop background music
            stopBackgroundMusic();

            const totalNotes = hits + misses;
            const accuracy = totalNotes > 0 ? Math.round((hits / totalNotes) * 100) : 0;

            document.getElementById('finalScore').textContent = Math.round(score).toLocaleString();
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('maxCombo').textContent = maxCombo;

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('drumBeat_highScore', Math.round(highScore));
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = Math.round(highScore).toLocaleString();
            } else {
                document.getElementById('highScoreDisplay').classList.add('hidden');
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        if (highScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = Math.round(highScore).toLocaleString();
        }

        window.addEventListener('resize', () => {
            if (gameState === 'playing') {
                resizeCanvas();
            }
        });

        gameLoop();
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>

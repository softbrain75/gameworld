<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9906225455543284"
     crossorigin="anonymous"></script>
    <title>타겟 슈터 - 게임세상</title>
    <style>
        :root {
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-screen, .gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content, .gameover-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 400px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: target 1.5s ease-in-out infinite;
        }

        @keyframes target {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            color: #ff6b6b;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .hidden {
            display: none;
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .score-display {
            font-size: 3em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 홈으로</a>

    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="menu-content">
            <div class="game-icon">🎯💥</div>
            <h1>타겟 슈터</h1>
            <p style="color: #ff6b6b; margin-bottom: 20px;">빠르게 나타나는 타겟을 맞추세요!</p>

            <div id="highScore" class="high-score hidden">
                <div style="opacity: 0.8;">🏆 최고 점수</div>
                <div style="font-size: 2em; font-weight: bold; color: #ffd700;" id="highScoreValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🎯 시작</button>

            <div class="instructions">
                <p style="font-weight: bold; color: #ff6b6b; margin-bottom: 10px;">🎮 게임 방법</p>
                <p>👆 나타나는 타겟을 빠르게 터치!</p>
                <p>🎯 정확히 맞추면 높은 점수!</p>
                <p>⏱️ 30초 안에 최대한 많이!</p>
                <p>💨 타겟은 점점 빠르게 사라짐!</p>
                <p>🌟 연속으로 맞추면 콤보!</p>
                <p>💥 빗나가면 콤보 초기화!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverScreen" class="gameover-screen hidden">
        <div class="gameover-content">
            <div class="game-icon">🎯</div>
            <h1>게임 종료</h1>

            <div class="score-display" id="finalScore">0</div>
            <div id="newRecord" class="hidden" style="color: #ffd700; font-size: 1.2em; margin: 10px 0;">
                🎉 신기록! 🎉
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">명중률</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="accuracy">0%</div>
                </div>
                <div class="stat-box">
                    <div style="opacity: 0.8; font-size: 0.8em;">최대 콤보</div>
                    <div style="font-size: 1.8em; font-weight: bold;" id="maxCombo">0</div>
                </div>
            </div>

            <div id="highScoreDisplay" class="high-score hidden">
                <div style="opacity: 0.8;">최고 점수</div>
                <div style="font-size: 1.5em; font-weight: bold; color: #ffd700;" id="highScoreDisplayValue">0</div>
            </div>

            <button class="btn" onclick="startGame()">🔄 다시하기</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container hidden">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">시간</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">콤보</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Viewport height fix
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu';
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 30;
        let hits = 0;
        let misses = 0;
        let highScore = localStorage.getItem('targetShooter_highScore') || 0;
        let targets = [];
        let particles = [];
        let timerInterval = null;

        // Sound system
        function playSound(soundType) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(soundType) {
                    case 'hit':
                        oscillator.frequency.value = 880; // A5
                        gainNode.gain.value = 0.15;
                        oscillator.type = 'sine';
                        break;
                    case 'miss':
                        oscillator.frequency.value = 220; // A3
                        gainNode.gain.value = 0.1;
                        oscillator.type = 'sawtooth';
                        break;
                    case 'combo':
                        oscillator.frequency.value = 1046.5; // C6
                        gainNode.gain.value = 0.2;
                        oscillator.type = 'triangle';
                        break;
                    case 'spawn':
                        oscillator.frequency.value = 523.25; // C5
                        gainNode.gain.value = 0.05;
                        oscillator.type = 'square';
                        break;
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        // Resize canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const stats = container.querySelector('.stats');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - stats.offsetHeight;
        }

        // Create target
        function createTarget() {
            const minSize = 40;
            const maxSize = 80;
            const size = maxSize - (Math.min(30 - timeLeft, 20) * 2);

            const target = {
                x: Math.random() * (canvas.width - size * 2) + size,
                y: Math.random() * (canvas.height - size * 2) + size,
                size: size,
                life: 60 - Math.min(30 - timeLeft, 30) * 1.5,
                maxLife: 60,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            };

            targets.push(target);
            playSound('spawn');
        }

        // Create particles
        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 5 + 3;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40,
                    maxLife: 40,
                    size: Math.random() * 4 + 2,
                    color
                });
            }
        }

        // Update game
        function updateGame() {
            // Update targets
            for (let i = targets.length - 1; i >= 0; i--) {
                targets[i].life--;

                if (targets[i].life <= 0) {
                    targets.splice(i, 1);
                    combo = 0;
                    updateUI();
                }
            }

            // Spawn new targets
            if (Math.random() < 0.02 && targets.length < 3) {
                createTarget();
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw game
        function drawGame() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(30, 60, 114, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw targets
            targets.forEach(target => {
                const alpha = target.life / target.maxLife;

                // Outer ring
                ctx.strokeStyle = target.color;
                ctx.lineWidth = 4;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                ctx.stroke();

                // Middle ring
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size * 0.6, 0, Math.PI * 2);
                ctx.stroke();

                // Center
                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Life indicator
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size, -Math.PI / 2,
                    -Math.PI / 2 + (Math.PI * 2 * (target.life / target.maxLife)));
                ctx.lineTo(target.x, target.y);
                ctx.fill();

                ctx.globalAlpha = 1;
            });

            // Draw particles
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.globalAlpha = 1;

            // Draw crosshair
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.beginPath();
            ctx.moveTo(centerX - 20, centerY);
            ctx.lineTo(centerX + 20, centerY);
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX, centerY + 20);
            ctx.stroke();
        }

        // Handle click/touch
        function handleShoot(e) {
            if (gameState !== 'playing') return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let hit = false;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                const dist = Math.hypot(x - target.x, y - target.y);

                if (dist <= target.size) {
                    // Hit!
                    const points = Math.round(100 * (target.life / target.maxLife));
                    score += points * (combo + 1);
                    combo++;
                    hits++;

                    createParticles(target.x, target.y, target.color);
                    targets.splice(i, 1);
                    hit = true;

                    playSound(combo > 3 ? 'combo' : 'hit');
                    break;
                }
            }

            if (!hit) {
                combo = 0;
                misses++;
                playSound('miss');

                // Miss particles
                createParticles(x, y, '#ffffff', 10);
            }

            if (combo > maxCombo) maxCombo = combo;
            updateUI();
        }

        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        // Start game
        window.startGame = function() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameoverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');

            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 30;
            hits = 0;
            misses = 0;
            targets = [];
            particles = [];

            resizeCanvas();
            updateUI();

            // Create initial targets
            for (let i = 0; i < 2; i++) {
                setTimeout(() => createTarget(), i * 500);
            }

            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        };

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('combo').textContent = combo;
        }

        // End game
        function endGame() {
            gameState = 'gameover';
            if (timerInterval) clearInterval(timerInterval);

            const totalShots = hits + misses;
            const accuracy = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 0;

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('maxCombo').textContent = maxCombo;

            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('targetShooter_highScore', highScore);
                document.getElementById('newRecord').classList.remove('hidden');
            } else {
                document.getElementById('newRecord').classList.add('hidden');
            }

            if (highScore > 0 && !isNewRecord) {
                document.getElementById('highScoreDisplay').classList.remove('hidden');
                document.getElementById('highScoreDisplayValue').textContent = parseInt(highScore).toLocaleString();
            } else {
                document.getElementById('highScoreDisplay').classList.add('hidden');
            }

            document.getElementById('gameoverScreen').classList.remove('hidden');
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        if (highScore > 0) {
            document.getElementById('highScore').classList.remove('hidden');
            document.getElementById('highScoreValue').textContent = parseInt(highScore).toLocaleString();
        }

        window.addEventListener('resize', () => {
            if (gameState === 'playing') {
                resizeCanvas();
            }
        });

        gameLoop();
    </script>
    <script>
        // Auto fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try on first user interaction
        let hasTriedFullscreen = false;
        document.addEventListener("click", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });

        document.addEventListener("touchstart", () => {
            if (!hasTriedFullscreen) {
                hasTriedFullscreen = true;
                enterFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>
